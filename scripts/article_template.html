<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ARTICLE_TITLE}} – Hansen Space</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/articles/articles.css">
</head>
<body class="article-page">
    <header>
        <div class="header-inner-container content-limiter">
            <a class="brand" href="/index.html"><img src="/images/logo.png" alt="Hansen Space Logo"></a>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/myjourney.html">My Journey</a></li>
                    <li><a href="/photography.html">Photography</a></li>
                    <li><a href="/articles" class="active">Articles</a></li>
                    <li><a href="/tools.html">Tools</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="menu-icon" onclick="toggleModal()">☰</div>
        </div>
    </header>
    <div class="modal-backdrop" id="modal-backdrop" onclick="toggleModal()"></div>
    <div class="modal" id="modal">
        <a href="/index.html">Home</a><a href="/myjourney.html">My Journey</a><a href="/photography.html">Photography</a><a href="/articles" class="active">Articles</a><a href="/tools.html">Tools</a><a href="/contact.html">Contact</a>
    </div>
    <main class="page-main-content-area content-limiter">
        <div class="intro-block">
            <h1 class="intro-block__title">{{ARTICLE_TITLE}}</h1>
            <p class="intro-block__text">{{ARTICLE_SUBTITLE}}</p>
        </div>
        <p class="publish-date"><em>Published: {{PUBLISH_DATE}}</em></p>
        <article class="article-body">
            {{ARTICLE_BODY}}
        </article>
    </main>
    <footer>
        <div class="footer-inner-container content-limiter">
            <div class="social-links">
                <a href="https://www.youtube.com/hansenspace" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube"></a>
                <a href="https://instagram.com/hansenspace" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
                <a href="https://tiktok.com/@hansen_space" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"></a>
            </div>
            <p>© <span id="year">2025</span> Hansen Space.</p>
        </div>
    </footer>
    <script src="/scripts.js"></script>
</body>
</html>
