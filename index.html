<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hansen Space â€“ Home</title>
  <!-- Load the Moon font (ensure this URL works for you) -->
  <link href="https://fonts.cdnfonts.com/css/moon" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Use Moon for headings, Roboto for body text */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      color: #333;
      font-size: 14px;
      line-height: 1.6;
    }
    h1, h2 {
      font-family: 'Moon', sans-serif;
      color: #6A0DAD;
    }
    header {
      background: #6A0DAD;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: 500;
    }
    .section {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
      border-bottom: 1px solid #ddd;
    }
    .section:last-child { border-bottom: none; }
    .section h2 { font-size: 1.5em; margin-bottom: 15px; font-weight: 500; }
    .section p { margin-bottom: 15px; }
    /* Grid for square buttons */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-items: center;
    }
    .grid a {
      display: block;
      width: 100px;
      height: 100px;
      background: #6A0DAD;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      transition: background 0.3s;
    }
    .grid a:hover { background: #4B0082; }
    .grid a .label {
      position: absolute;
      bottom: 4px;
      width: 100%;
      text-align: center;
      font-weight: 500;
      background: rgba(0,0,0,0.4);
      padding: 2px 0;
      font-size: 0.9em;
    }
    /* Social media footer */
    footer {
      background: #eee;
      padding: 15px;
      text-align: center;
      font-size: 0.85em;
      margin-top: 30px;
    }
    footer .social-links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    footer .social-links a {
      display: inline-block;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #6A0DAD;
      text-align: center;
      line-height: 32px;
      transition: background 0.3s;
    }
    footer .social-links a:hover { background: #4B0082; }
    footer .social-links img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hansen Space</h1>
  </header>
  <div class="section">
    <h2>About</h2>
    <p>Welcome to Hansen Space.</p>
  </div>
  <div class="section">
    <h2>Astrophotography</h2>
    <div class="grid">
      <a href="moon.html">
        <div class="label">Moon</div>
      </a>
      <a href="planets.html">
        <div class="label">Planets</div>
      </a>
      <a href="deepsky.html">
        <div class="label">Deep Sky</div>
      </a>
    </div>
  </div>
  <div class="section">
    <h2>Tools</h2>
    <div class="grid">
      <a href="map.html">
        <div class="label">Live Map</div>
      </a>
      <a href="#">
        <div class="label">Tool 2</div>
      </a>
      <a href="#">
        <div class="label">Tool 3</div>
      </a>
    </div>
  </div>
  <footer>
    <div class="social-links">
      <a href="https://www.youtube.com/hansenspace" target="_blank"><img src="https://simpleicons.org/icons/youtube.svg" alt="YouTube"></a>
      <a href="https://instagram.com/hansenspace" target="_blank"><img src="https://simpleicons.org/icons/instagram.svg" alt="Instagram"></a>
      <a href="https://tiktok.com/@hansen_space" target="_blank"><img src="https://simpleicons.org/icons/tiktok.svg" alt="TikTok"></a>
    </div>
    <p>&copy; 2025 Hansen Space.</p>
  </footer>
</body>
</html>
