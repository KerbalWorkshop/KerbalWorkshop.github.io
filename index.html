<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hansen Space â€“ Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      color: #333;
      font-size: 14px;
      line-height: 1.6;
    }
    header {
      background: #007acc;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: 500;
    }
    .section {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
      border-bottom: 1px solid #ddd;
    }
    .section:last-child {
      border-bottom: none;
    }
    .section h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
      font-weight: 500;
      color: #007acc;
    }
    .section p {
      margin-bottom: 15px;
    }
    /* Grid container for square buttons */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .grid a {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      width: 100px;
      height: 100px;
      background: #007acc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      font-size: 0.95em;
      transition: background 0.3s;
    }
    .grid a:hover {
      background: #005fa3;
    }
    /* Label at the bottom of the square button */
    .grid a .label {
      position: absolute;
      bottom: 4px;
      width: 100%;
      text-align: center;
      font-weight: 500;
      background: rgba(0, 0, 0, 0.4);
      padding: 2px 0;
    }
    .social-links {
      text-align: center;
      margin: 30px 0;
    }
    .social-links a {
      display: block;
      text-decoration: none;
      background: #007acc;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      font-size: 0.95em;
      transition: background 0.3s;
      margin: 5px auto;
      max-width: 200px;
    }
    .social-links a:hover {
      background: #005fa3;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.85em;
      color: #777;
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hansen Space</h1>
  </header>
  <div class="section">
    <h2>About</h2>
    <p>Welcome to Hansen Space.</p>
  </div>
  <div class="section">
    <h2>Astrophotography</h2>
    <div class="grid">
      <a href="https://instagram.com/hansenspace" target="_blank">
        <!-- Future background image can be added via CSS background-image -->
        <div class="label">Moon</div>
      </a>
      <a href="https://instagram.com/hansenspace" target="_blank">
        <div class="label">Planets</div>
      </a>
      <a href="https://instagram.com/hansenspace" target="_blank">
        <div class="label">Deep Sky</div>
      </a>
    </div>
  </div>
  <div class="section">
    <h2>Tools</h2>
    <div class="grid">
      <a href="map.html">
        <div class="label">Live Map</div>
      </a>
      <a href="#">
        <div class="label">Tool 2</div>
      </a>
      <a href="#">
        <div class="label">Tool 3</div>
      </a>
    </div>
  </div>
  <div class="social-links">
    <a href="https://www.youtube.com/hansenspace" target="_blank">YouTube</a>
    <a href="https://instagram.com/hansenspace" target="_blank">Instagram</a>
    <a href="https://tiktok.com/@hansen_space" target="_blank">TikTok</a>
  </div>
  <footer>
    &copy; 2025 Hansen Space. All rights reserved.
  </footer>
</body>
</html>
