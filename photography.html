<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography – Hansen Space</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Main content container */
    .content {
      max-width: 1500px;
      margin: 0 auto;
      padding: 30px 20px;
    }
  </style>
</head>
<body class="home">
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
  
  <!-- Main Content -->
  <div class="content">
    <h2>Photography</h2>
    <p>See a collection of my favorite snapshots of the cosmos—all taken from my backyard.</p>
    
    <!-- Elfsight Photo Gallery | HansenSpace website -->
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <div class="elfsight-app-2ce8894c-c8ba-4002-a2a2-70b895f74a65" data-elfsight-app-lazy></div>
    
  </div>
  
  <!-- Standard Footer -->
  <footer>
    <div class="social-links">
      <a href="https://www.youtube.com/hansenspace" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
      </a>
      <a href="https://instagram.com/hansenspace" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
      </a>
      <a href="https://tiktok.com/@hansen_space" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
      </a>
    </div>
    <p>&copy; 2025 Hansen Space.</p>
  </footer>
</body>
</html>
