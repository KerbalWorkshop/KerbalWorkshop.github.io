  <style>
    /* Mosaic container inside main content */
    .mosaic {
      display: grid;
      grid-gap: 10px;
      padding: 20px;
      /* Responsive grid that fits the screen with a minimum cell width */
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-auto-rows: 150px;
      grid-auto-flow: dense;
    }
    /* Base styling for each mosaic item with a drop shadow */
    .mosaic-item {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 4px;
      /* Add a subtle grey drop shadow */
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    /* Variants for different sizes */
    .mosaic-item.small {
      grid-column: span 1;
      grid-row: span 1;
    }
    .mosaic-item.medium {
      grid-column: span 2;
      grid-row: span 1;
    }
    .mosaic-item.large {
      grid-column: span 2;
      grid-row: span 2;
    }
    /* Mobile adjustments */
    @media (max-width: 600px) {
      .mosaic {
        grid-gap: 8px;
        padding: 15px;
      }
    }
  </style>
</head>
