<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Event Calendar - Hansen Space</title>
  
  <!-- Standard Header/Footer styles -->
  <link rel="stylesheet" href="styles.css">
  
  <style>
    /* Full-page layout: header, main (scrollable calendar), footer */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header, footer {
      flex: 0 0 60px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
      z-index: 1000;
    }
    main {
      flex: 1;
      position: relative;
      overflow-y: auto; /* full-page scrolling */
      background: #fff;
      padding-top: 10px; /* extra space for back button */
    }
    /* Calendar Intro Section */
    #calendar-header {
      padding: 40px 20px 20px 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }
    #calendar-header h1 {
      margin: 0 0 10px;
      font-size: 2em;
      font-family: 'Moon Bold', sans-serif;
    }
    #calendar-header p {
      margin: 0 0 10px;
      font-size: 1.1em;
      font-family: 'Moon Light', sans-serif;
    }
    #calendar-key {
      font-size: 0.9em;
      font-family: 'Moon Light', sans-serif;
      color: #555;
    }
    #calendar-key span {
      display: inline-block;
      margin-right: 15px;
    }
    /* Calendar List Styling */
    #contentArea {
      list-style: none;
      margin: 0 auto;
      padding: 20px 20px 0 20px;
      max-width: 1000px;
    }
    /* Uniform row heights for both day rows and month labels */
    .day-box,
    .month-label {
      height: 40px;
      line-height: 40px;
      padding-left: 10px;
      font-size: 14px;
      background: #fff;
      white-space: nowrap;
      overflow: visible;
      margin: 0;
    }
    .day-box {
      border-bottom: 1px solid #ccc;
    }
    .month-label {
      font-size: 12px;
      font-weight: bold;
      background: #eee;
      color: #666;
    }
    /* Full Moon Icon & Tooltip */
    .fullmoon-icon {
      display: inline-block;
      width: 30px;
      height: 30px;
      background-image: url('https://marketplace.canva.com/MADCSJcoCFU/1/thumbnail_large-1/canva-full-moon-isolated-MADCSJcoCFU.png');
      background-size: contain;
      background-repeat: no-repeat;
      margin-left: 5px;
      vertical-align: middle;
      position: relative;
      cursor: pointer;
    }
    .fullmoon-icon::after {
      content: "Full Moon";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, 5px);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 3px 6px;
      font-size: 12px;
      border-radius: 3px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease, transform 0.2s ease;
      pointer-events: none;
      z-index: 1200;
    }
    .fullmoon-icon:hover::after {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, 0);
    }
    /* Sticky Back Button */
    #backButton {
      position: sticky;
      top: 0;
      left: 10px;
      z-index: 1100;
      background: #fff;
      border: 1px solid #000;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      text-align: center;
      line-height: 34px;
      font-size: 18px;
      color: #000;
      cursor: pointer;
    }
    /* Custom Scrollbar Container */
    #custom-scrollbar {
      position: fixed;
      right: 0;
      top: 60px;
      width: 30px;
      height: calc(100vh - 120px);
      background: #eee;
      z-index: 1150;
    }
    /* Scroll Indicator */
    #scroll-indicator {
      position: absolute;
      left: 0;
      right: 0;
      height: 4px;
      background: #999;
      top: 0;
    }
  </style>
  
  <!-- Load Clusterize.js from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/clusterize.js@0.18.1/clusterize.min.js" defer></script>
  
  <!-- Load Astronomy Engine from unpkg (v2.0.0) -->
  <script src="https://unpkg.com/astronomy-engine@2.0.0/dist/astronomy-engine.min.js"></script>
  
</head>
<body>
  <!-- Standard Header (static, as on index.html) -->
  <header>
    <a class="brand" href="index.html">
      <img src="images/logo.png" alt="Hansen Space Logo">
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="myjourney.html">My Journey</a></li>
        <li><a href="photography.html">Photography</a></li>
        <li><a href="articles.html">Articles</a></li>
        <li><a href="tools.html">Tools</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Main Section: Full-Page Scrollable Calendar -->
  <main id="main-scroll">
    <!-- Sticky Back Button -->
    <div id="backButton" onclick="location.href='tools.html'">&#8592;</div>
    
    <!-- Calendar Intro Section -->
    <div id="calendar-header">
      <h1>Cosmic Event Calendar</h1>
      <p>Discover the key moments and cosmic events that shaped my journey into the stars.</p>
      <div id="calendar-key">
        <span>★: Milestone</span>
        <span>✦: Achievement</span>
        <span>✧: Discovery</span>
      </div>
    </div>
    
    <!-- Calendar List (Clusterize container) -->
    <ul id="contentArea">
      <!-- Clusterize.js will insert rows here -->
    </ul>
  </main>
  
  <!-- Custom Scrollbar with Indicator -->
  <div id="custom-scrollbar">
    <div id="scroll-indicator"></div>
  </div>
  
  <!-- Standard Footer -->
  <footer>
    <div class="social-links">
      <a href="https://www.youtube.com/hansenspace" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
      </a>
      <a href="https://instagram.com/hansenspace" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
      </a>
      <a href="https://tiktok.com/@hansen_space" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
      </a>
    </div>
    <p>&copy; 2025 Hansen Space.</p>
  </footer>
  
  <!-- Scripts (Order is important) -->
  <!-- 1. Clusterize.js is loaded via defer -->
  
  <!-- 2. Custom Calendar Script with Full Moon Calculation using Astronomy Engine -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Helper: format date as "YYYY-MM-DD"
      function formatDate(date) {
        const y = date.getFullYear();
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const d = date.getDate().toString().padStart(2, '0');
        return `${y}-${m}-${d}`;
      }
      
      // Define calendar range: Jan 1, 2025 to Dec 31, 3000
      const startDate = new Date("2025-01-01T00:00:00");
      const endDate = new Date("3000-12-31T23:59:59");
      
      // Compute full moon dates using Astronomy Engine, if available.
      const fullMoonDates = new Set();
      try {
        if (typeof Astronomy !== 'undefined' && Astronomy.SearchMoonPhase) {
          let currentTime = startDate;
          while (currentTime < endDate) {
            let event = Astronomy.SearchMoonPhase(Astronomy.Phase.FullMoon, currentTime, +1);
            if (event.time.getTime() > endDate.getTime()) break;
            fullMoonDates.add(formatDate(event.time));
            // Increment currentTime past this event by one day
            currentTime = new Date(event.time.getTime() + 86400000);
          }
          console.log("Computed full moon dates count:", fullMoonDates.size);
        } else {
          console.warn("Astronomy Engine not available; skipping full moon calculations.");
        }
      } catch (error) {
        console.error("Error computing full moon dates:", error);
      }
      
      // Generate calendar rows
      const rows = [];
      let currentDate = new Date(startDate);
      while (currentDate <= endDate) {
        const dateStr = formatDate(currentDate);
        // If it's the first day of the month, add a month label row
        if (currentDate.getDate() === 1) {
          rows.push(`<li class="month-label">${currentDate.toLocaleString('default', { month: 'long' })} ${currentDate.getFullYear()}</li>`);
        }
        // If this date is a full moon, add a special marker with a fullmoon-icon span
        if (fullMoonDates.has(dateStr)) {
          rows.push(`<li class="day-box" data-special="fullmoon">${dateStr} <span class="fullmoon-icon"></span></li>`);
        } else {
          rows.push(`<li class="day-box">${dateStr}</li>`);
        }
        // Increment by one day (86,400,000 milliseconds)
        currentDate = new Date(currentDate.getTime() + 86400000);
      }
      
      console.log("Generated rows:", rows.length);
      
      // Initialize Clusterize.js with the generated rows
      new Clusterize({
        rows: rows,
        scrollId: 'main-scroll',
        contentId: 'contentArea',
        rows_in_block: 20,
        blocks_in_cluster: 4
      });
    });
  </script>
  
  <!-- 3. Custom Scroll Indicator Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const mainScroll = document.getElementById("main-scroll");
      mainScroll.addEventListener("scroll", function() {
        const scrollTop = mainScroll.scrollTop;
        const scrollHeight = mainScroll.scrollHeight - mainScroll.clientHeight;
        const scrollPercent = scrollTop / scrollHeight;
        const scrollbar = document.getElementById("custom-scrollbar");
        const indicator = document.getElementById("scroll-indicator");
        const scrollbarHeight = scrollbar.clientHeight;
        const indicatorTop = scrollPercent * scrollbarHeight;
        indicator.style.top = indicatorTop + "px";
      });
    });
  </script>
  
</body>
</html>
