<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar â€“ Hansen Space</title>
  
  <!-- Standard Header/Footer styles -->
  <link rel="stylesheet" href="styles.css">
  
  <style>
    /* Layout: header, main (scrollable calendar), footer */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header, footer {
      flex: 0 0 60px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
      z-index: 1000;
    }
    main {
      flex: 1;
      position: relative;
      overflow-y: scroll;
      background: #fff;
      padding-top: 10px; /* extra space for back button */
    }
    /* Clusterize scroll container */
    #scrollArea {
      height: 100%;
      overflow: auto;
    }
    /* The content container for Clusterize */
    #contentArea {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    /* Day box styling */
    .day-box {
      height: 40px;
      line-height: 40px;
      border-bottom: 1px solid #ccc;
      padding-left: 10px;
      font-size: 14px;
      background: #fff;
      white-space: nowrap;
      overflow: hidden;
    }
    /* Month label styling */
    .month-label {
      height: 20px;
      line-height: 20px;
      font-size: 12px;
      font-weight: bold;
      background: #eee;
      color: #666;
      padding-left: 10px;
      margin: 10px 0 5px;
    }
    /* Sticky back button */
    #backButton {
      position: absolute;
      top: 8px; /* 10px below header */
      left: 10px;
      z-index: 1100;
      background: #fff;
      border: 1px solid #000;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      text-align: center;
      line-height: 34px;
      font-size: 18px;
      color: #000;
      cursor: pointer;
    }
    /* Custom scrollbar placeholder (for future event markers) */
    #custom-scrollbar {
      position: fixed;
      right: 0;
      top: 70px;
      width: 20px;
      height: calc(100vh - 70px - 60px);
      background: #eee;
      z-index: 1150;
    }
  </style>
  
  <!-- Include Clusterize.js from CDN with defer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.1/clusterize.min.js" defer></script>
  
  <!-- Custom Calendar Script -->
  <script defer>
    document.addEventListener("DOMContentLoaded", function() {
      // Helper: format date as "YYYY-MM-DD"
      function formatDate(date) {
        const y = date.getFullYear();
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const d = date.getDate().toString().padStart(2, '0');
        return `${y}-${m}-${d}`;
      }
      
      // Generate rows for the calendar from Jan 1, 2025 to Dec 31, 3000
      const rows = [];
      let currentDate = new Date("2025-01-01T00:00:00");
      const endDate = new Date("3000-12-31T23:59:59");
      
      while (currentDate <= endDate) {
        // If it's the first day of the month, add a month label row
        if (currentDate.getDate() === 1) {
          rows.push(`<li class="month-label">${currentDate.toLocaleString('default', { month: 'long' })} ${currentDate.getFullYear()}</li>`);
        }
        // Add a day row
        rows.push(`<li class="day-box">${formatDate(currentDate)}</li>`);
        // Move to the next day
        currentDate.setDate(currentDate.getDate() + 1);
      }
      
      // Initialize Clusterize.js
      new Clusterize({
        rows: rows,
        scrollId: 'scrollArea',
        contentId: 'contentArea'
      });
    });
  </script>
</head>
<body>
  <!-- Standard Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
  
  <!-- Main Section: Scrollable Calendar -->
  <main>
    <!-- Sticky Back Button -->
    <div id="backButton" onclick="location.href='tools.html'">&#8592;</div>
    <div id="scrollArea">
      <ul id="contentArea">
        <!-- Clusterize.js will insert rows here -->
      </ul>
    </div>
    <div id="custom-scrollbar"></div>
  </main>
  
  <!-- Standard Footer -->
  <footer>
    <div class="social-links">
      <a href="https://www.youtube.com/hansenspace" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
      </a>
      <a href="https://instagram.com/hansenspace" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
      </a>
      <a href="https://tiktok.com/@hansen_space" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
      </a>
    </div>
    <p>&copy; 2025 Hansen Space.</p>
  </footer>
</body>
</html>
