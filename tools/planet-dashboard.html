<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Nunito+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css"> <style>
    :root {
      --canvas:1200px;    /* grey strip max width */
      --side-pad:80px;    /* gutters */
      --grey:#2e2e2e;     /* strip bg */
      --cell:200px;       /* size grid cell base - used for scaling */
      --gap:50px;         /* grid gap base */
      --dist-aspect:1000/256; /* native distance chart ratio */

      /* --- ADJUSTED --- */
      /* Increased base size, adjusted min/max */
      --dist-planet-base-height-pct: 25%; /* Base height % for Jupiter/Sun (Increased from 15%) */
      --dist-planet-min-height-pct: 3%;   /* Min height % (Increased slightly) */
      --dist-planet-max-height-pct: 60%;  /* Max height % (Increased) */
      /* --- END ADJUSTED --- */
    }
    * { box-sizing:border-box; margin:0 }
    body { font-family:'Nunito Sans',sans-serif; background:#fff; color:#eee; overflow-x:hidden; }
    a { color:inherit; text-decoration:none }
    header { display:flex; justify-content:space-between; align-items:center; padding:18px var(--side-pad); background:#fff; color:#111; }
    header nav ul { display:flex; gap:30px; list-style:none; font-weight:600; font-size:16px; }
    header .active { border-bottom:2px solid #111; padding-bottom:3px }
    .menu-icon { display:none; font-size:1.4rem; cursor:pointer; }
    @media(max-width:850px) { header nav { display:none } .menu-icon { display:block } }
    #content { background:var(--grey); padding:0 var(--side-pad) }
    #inner   { max-width:var(--canvas); margin:0 auto; padding:30px 0 }
    .intro-section { display:flex; justify-content:space-between; align-items:center; gap:40px; margin-bottom:60px; }
    .intro-title { font:700 40px/1 'Poppins'; color:#fff }
    .intro-text { max-width:640px; font-size:18px; line-height:1.6; color:#d0d0d0; }
    @media(max-width:850px) { .intro-section { flex-direction:column; text-align:center } }
    .dash-block  { margin-bottom:70px }
    .block-title { font:600 28px/1 'Poppins'; margin-bottom:24px; color:#fff }
    .pill-switch { display:flex; background:#555; border-radius:40px; overflow:hidden; width:max-content; margin:0 auto 40px; font-size:14px; }
    .pill-switch button { padding:10px 18px; border:none; background:transparent; color:#eee; font-weight:600; cursor:pointer; }
    .pill-switch button.active { background:#fff; color:#000; }
    .pill-switch button:disabled { color: #888; cursor: not-allowed; }

    /* panels */
    .panel {
      background:#000;
      border-radius:6px;
      padding:48px 20px; /* Keep padding for internal margins */
      margin-bottom:50px;
      position: relative; /* For loading/error overlay */
      min-height: 150px; /* Ensure space */
      /* --- ADDED --- */
      overflow: hidden; /* Clip content (like oversized Sun anchor) */
      /* --- END ADDED --- */
    }
    .loading-overlay, .error-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; text-align: center; z-index: 10; color: #eee; font-size: 16px; padding: 20px; pointer-events: none; }
    .error-overlay { color: #ffaaaa; }

    /* SIZE grid */
    #size-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(var(--cell),1fr)); grid-auto-rows:var(--cell); gap:var(--gap); justify-content:center; }
    .planet-slot { position:relative; display:flex; flex-direction: column; justify-content:center; align-items:center; }
    .planet-image-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; /* Ensure container fills space */ }
    .planet-image-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .size-label { position:absolute; bottom:-26px; left:50%; transform:translateX(-50%); font-size:14px; color:#eee; white-space:nowrap; }

    /* DISTANCE chart */
    .panel-distance { padding-top:48px; padding-bottom:48px }
    #dist-box { width:80%; max-width:var(--canvas); margin:0 auto; aspect-ratio: var(--dist-aspect); position:relative; min-height: 150px; }
    .dist-track { position:absolute; top:0; left:0; width:100%; height:100%; }
    .dist-track::before { content:""; position:absolute; top:50%; left:0; width:100%; height:2px; background:#666; transform:translateY(-50%); }
    .anchor {
        position:absolute;
        left:0; /* Position left edge at 0% */
        top:50%;
        /* Transform set dynamically in JS */
        z-index: 5;
        width: auto;
        /* Height set dynamically */
        /* Max height applied via CSS variable */
        max-height: var(--dist-planet-max-height-pct);
    }
    #dist-planets { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #dist-planets .dist-planet-img {
        position:absolute; top:50%; transform:translate(-50%,-50%);
        width:auto; /* Height controls size */
        /* Use CSS Variables for min/max */
        min-height: var(--dist-planet-min-height-pct);
        max-height: var(--dist-planet-max-height-pct);
        z-index: 4;
        object-fit: contain;
     }
    #dist-planets .dist-label { position:absolute; top:calc(50% - 40px); color:#ddd; white-space:nowrap; transform-origin:top left; transform:rotate(-40deg); font-size: clamp(10px, 1.2vw, 14px); z-index: 6; }
    .div { height:1px; background:#555; margin:50px 0 }
    footer { padding:20px var(--side-pad); background:#fff; text-align:center; font-size:14px; color:#999; }
    footer .social-links { margin-bottom:12px }
    footer .social-links img { height:24px; margin:0 10px; }

    /* mobile tweaks */
    @media(max-width:850px) {
      :root {
          --side-pad:20px;
          --cell: calc(200px*0.7);
          --gap: calc(50px *0.7);
          /* --- ADJUSTED mobile base size --- */
          --dist-planet-base-height-pct: 22%; /* Slightly smaller base on mobile */
       }
      body { font-size:90% }
      .intro-title { font-size: 26px; } .intro-text  { font-size: 14px; } .block-title { font-size: 22px; } .pill-switch { font-size: 12px; }
      .size-label { font-size:12px }
      #dist-planets .dist-label { font-size: clamp(9px, 1.3vw, 12px); top:calc(50% - 30px); }
      header nav ul { font-size:14px }
    }
  </style>
</head>

  <div id="content">

      <div class="intro-section">

    </div>
    <p>© <span id="year"></span> Hansen Space.</p>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

 <script>
    // --- Static Data ---
    const PLANET_META = { mercury: 4879, venus: 12104, earth: 12756, mars: 6779, jupiter: 139820, saturn: 116460, uranus: 50724, neptune: 49244 };
    const PLANET_SMA = { mercury: 0.387, venus: 0.723, earth: 1, mars: 1.524, jupiter: 5.203, saturn: 9.537, uranus: 19.191, neptune: 30.068 };
    const SATURN_RING_FACTOR = 1206 / 2737;
    const PLANET_ORDER = ["mercury", "venus", "earth", "mars", "jupiter", "saturn", "uranus", "neptune"];
    const AU_KM = 149597870.7;
    const REFRESH_INTERVAL_MS = 5 * 60 * 1000;

    // --- Read CSS Variables for dynamic sizing ---
    // Helper function to read CSS variable value
    function getCssVariableValue(varName) {
        // Use the panel element as context, fallback to root
        const panelElement = document.getElementById('size-panel') || document.documentElement;
        const value = getComputedStyle(panelElement).getPropertyValue(varName).trim();
        return parseFloat(value) || 0; // Parse float, return 0 if invalid
    }

    // Function to get the target max size for planets in the Size Grid
    function getTargetMaxPxSize() {
        const cellBaseSize = getCssVariableValue('--cell'); // Read from CSS
        // Target size slightly smaller than the cell to allow visual padding
        const targetSize = cellBaseSize > 0 ? cellBaseSize * 0.9 : 180; // Use 90% of cell or fallback
        return Math.max(50, targetSize); // Ensure a reasonable minimum target size
    }

    // Read distance chart variables (needed for JS calculations too)
    const BASE_PLANET_VISUAL_HEIGHT_PCT = getCssVariableValue('--dist-planet-base-height-pct') || 25;
    const MIN_PLANET_VISUAL_HEIGHT_PCT = getCssVariableValue('--dist-planet-min-height-pct') || 3;
    const MAX_PLANET_VISUAL_HEIGHT_PCT = getCssVariableValue('--dist-planet-max-height-pct') || 60;


    // --- State --- (Unchanged)
    let currentSizeMode = 'apparentEarth';
    let currentDistMode = 'distEarth';
    let liveApiData = null;
    let apiFetchError = null;
    let apiRefreshTimer = null;
    let hasLoggedApiStructure = false;

    // --- Display Data Storage --- (Unchanged)
    const displayData = {
        trueSize: { planets: {}, requires_live: false, status: 'pending' },
        apparentEarth: { planets: {}, requires_live: true, status: 'pending' },
        apparentSun: { planets: {}, requires_live: false, status: 'pending' },
        distSun: { planets: {}, requires_live: false, status: 'pending' },
        distEarth: { planets: {}, requires_live: true, status: 'pending' }
    };

    // --- DOM Elements --- (Unchanged)
    const sizeGrid = document.getElementById('size-grid');
    const distAnchor = document.getElementById('dist-anchor');
    const distPlanetsContainer = document.getElementById('dist-planets');
    const sizeLoading = document.getElementById('size-loading');
    const sizeError = document.getElementById('size-error');
    const distLoading = document.getElementById('dist-loading');
    const distError = document.getElementById('dist-error');

    // --- Calculation Functions ---
    function getAngularSizeArcsec(diameterKm, distanceAu) { /* ... (unchanged) ... */ if (!diameterKm || !distanceAu || distanceAu <= 0) return 0; const distanceKm = distanceAu * AU_KM; const radiusKm = diameterKm / 2; const radians = 2 * Math.atan(radiusKm / distanceKm); return radians * 206264.806; }

    // Mode 1: True Size - MODIFIED SCALING
    function calculateTrueSizeData() {
        console.log("[Calc] Calculating True Size data...");
        const modeData = displayData.trueSize;
        modeData.planets = {};
        modeData.status = 'pending';
        modeData.error = null;

        const targetMaxPx = getTargetMaxPxSize(); // Get target size for largest planet
        let maxDiameter = 0;
        const diameters = {};

        // First pass: Get all diameters
        PLANET_ORDER.forEach(p => {
            diameters[p] = PLANET_META[p];
            if (diameters[p] > maxDiameter) {
                maxDiameter = diameters[p];
            }
        });

        if (maxDiameter <= 0) { // Should not happen with static data
             console.error("[Calc True Size] Max diameter is zero or invalid.");
             modeData.status = 'error'; modeData.error = 'Invalid planet data'; return;
        }

        // Second pass: Calculate px size relative to max diameter
        PLANET_ORDER.forEach(p => {
            const diameter = diameters[p];
            // Scale relative to the largest diameter found
            const px = Math.max(4, (diameter / maxDiameter) * targetMaxPx);
            modeData.planets[p] = {
                px: px,
                label: `${(diameter / 2).toLocaleString()} km`
            };
        });
        modeData.status = 'ok';
        console.log(`[Calc True Size] Data calculated. Max Diameter: ${maxDiameter}, Target Px: ${targetMaxPx}`);
    }

    // Mode 3: Apparent Size from Sun (using SMA) - MODIFIED SCALING
    function calculateApparentSunData() {
        console.log("[Calc] Calculating Apparent Size from Sun data (using SMA)...");
        const modeData = displayData.apparentSun;
        modeData.planets = {};
        modeData.status = 'pending';
        modeData.error = null;

        const targetMaxPx = getTargetMaxPxSize();
        let maxArcSec = 0;
        const arcSecs = {};

        // First pass: Calculate all arcsecs and find max
        PLANET_ORDER.forEach(p => {
            const diameter = PLANET_META[p];
            const distanceAu = PLANET_SMA[p];
            const arcSec = getAngularSizeArcsec(diameter, distanceAu);
            arcSecs[p] = arcSec;
            if (arcSec > maxArcSec) {
                maxArcSec = arcSec;
            }
        });

         if (maxArcSec <= 0) {
             console.error("[Calc Apparent Sun] Max arcsec is zero or invalid.");
             modeData.status = 'error'; modeData.error = 'Calculation error'; return;
        }

        // Second pass: Calculate px size relative to max arcsec
        PLANET_ORDER.forEach(p => {
            const arcSec = arcSecs[p];
            // Scale relative to the largest arcsec found in this mode
            const px = Math.max(4, (arcSec / maxArcSec) * targetMaxPx);
            modeData.planets[p] = {
                px: px,
                label: `${arcSec.toFixed(1)}″`
            };
        });
        modeData.status = 'ok';
         console.log(`[Calc Apparent Sun] Data calculated. Max Arcsec: ${maxArcSec}, Target Px: ${targetMaxPx}`);
    }

    // Mode 4: Distance from Sun (using SMA) - UNCHANGED (only visual height adjusted via CSS vars)
    function calculateDistSunData() {
        console.log("[Calc] Calculating Distance from Sun data (using SMA)...");
        const modeData = displayData.distSun;
        modeData.planets = {};
        modeData.status = 'pending';
        modeData.error = null;
        const maxDist = PLANET_SMA.neptune;

        PLANET_ORDER.forEach(p => {
            const distanceAu = PLANET_SMA[p];
            const pos = (distanceAu / maxDist) * 100;
            // Use CSS variables read earlier for height calculation
            const rawVisualHeightPct = (PLANET_META[p] / PLANET_META.jupiter) * (p === 'saturn' ? SATURN_RING_FACTOR : 1) * BASE_PLANET_VISUAL_HEIGHT_PCT;
            const visualHeightPct = Math.max(MIN_PLANET_VISUAL_HEIGHT_PCT, Math.min(MAX_PLANET_VISUAL_HEIGHT_PCT, rawVisualHeightPct));
            modeData.planets[p] = { pos: pos, label: `${distanceAu.toFixed(3)} AU`, visH: visualHeightPct };
        });
        modeData.status = 'ok';
        console.log("[Calc Dist Sun] Data calculated.");
    }

     // Mode 2: Apparent Size from Earth (using Live API Data) - MODIFIED SCALING
    function calculateApparentEarthData(apiData) {
        console.log("[Calc] Calculating Apparent Size from Earth data...");
        const modeData = displayData.apparentEarth;
        modeData.planets = {};
        modeData.status = 'pending';
        modeData.error = null;

        if (!apiData) { console.error("[Calc Apparent Earth] Missing liveApiData."); modeData.status = 'error'; modeData.error = 'API data not available'; return; }

        const targetMaxPx = getTargetMaxPxSize();
        let maxArcSec = 0;
        const arcSecs = {}; // Store calculated arcsecs { planetId: value }
        let calculationOk = true;
        let firstErrorLogged = false;

        // First pass: Calculate arcsecs for all *visible* planets and find max
        PLANET_ORDER.forEach(p => {
            if (p === 'earth') return; // Exclude Earth from this view

            const diameter = PLANET_META[p];
            const planetApiData = apiData[p];
            const distanceAuString = planetApiData?.distance?.fromEarth?.au;
            let distanceAu = parseFloat(distanceAuString);

            if (isNaN(distanceAu) || distanceAu <= 0) {
                console.warn(`[Calc Apparent Earth] Missing/invalid distance for ${p}. Raw: ${distanceAuString}`);
                if (!firstErrorLogged && !hasLoggedApiStructure) { console.log("[Calc Apparent Earth] Logging full liveApiData:", JSON.stringify(apiData, null, 2)); firstErrorLogged = true; hasLoggedApiStructure = true; }
                arcSecs[p] = -1; // Mark as invalid
                calculationOk = false;
            } else {
                const arcSec = getAngularSizeArcsec(diameter, distanceAu);
                arcSecs[p] = arcSec;
                if (arcSec > maxArcSec) {
                    maxArcSec = arcSec;
                }
            }
        });

        if (!calculationOk && maxArcSec <= 0) { // If all failed
             console.error("[Calc Apparent Earth] No valid distances found to calculate apparent sizes.");
             modeData.status = 'error'; modeData.error = 'Could not read valid planet distances from API data.'; return;
        }
         if (maxArcSec <= 0) { // Should only happen if only Earth was visible (not possible here) or all valid distances gave 0 arcsec
             console.warn("[Calc Apparent Earth] Max calculated arcsec is zero.");
             maxArcSec = 1; // Avoid division by zero, use a tiny value
         }


        // Second pass: Calculate px size relative to the max arcsec *found in this view*
        PLANET_ORDER.forEach(p => {
             if (p === 'earth') return; // Exclude Earth

             const arcSec = arcSecs[p];
             if (arcSec < 0) { // Handle planets that failed in the first pass
                 modeData.planets[p] = { px: 4, label: `??” (No data)` };
             } else {
                 // Scale relative to the largest arcsec found among visible planets
                 const px = Math.max(4, (arcSec / maxArcSec) * targetMaxPx);
                 modeData.planets[p] = { px: px, label: `${arcSec.toFixed(1)}″` };
             }
        });

        modeData.status = calculationOk ? 'ok' : 'partial';
        modeData.error = calculationOk ? null : 'API data missing required distance field for some planets.';
        console.log(`[Calc Apparent Earth] Data calculated (Status: ${modeData.status}). Max Arcsec: ${maxArcSec}, Target Px: ${targetMaxPx}`);
    }

    // Mode 5: Distance from Earth (using Live API Data) - UNCHANGED (only visual height adjusted via CSS vars)
    function calculateDistEarthData(apiData) {
        console.log("[Calc] Calculating Distance from Earth data...");
        const modeData = displayData.distEarth;
        modeData.planets = {};
        modeData.status = 'pending';
        modeData.error = null;

        if (!apiData) { console.error("[Calc Dist Earth] Missing liveApiData."); modeData.status = 'error'; modeData.error = 'API data not available'; return; }

        const distances = [];
        let calculationOk = true;
        let firstErrorLogged = false;

        PLANET_ORDER.forEach(p => {
            if (p === 'earth') return;
            const planetApiData = apiData[p];
            const distanceAuString = planetApiData?.distance?.fromEarth?.au;
            let distanceAu = parseFloat(distanceAuString);

            if (!isNaN(distanceAu) && distanceAu > 0) {
                distances.push({ id: p, dist: distanceAu });
                // Use CSS variables read earlier for height calculation
                const rawVisualHeightPct = (PLANET_META[p] / PLANET_META.jupiter) * (p === 'saturn' ? SATURN_RING_FACTOR : 1) * BASE_PLANET_VISUAL_HEIGHT_PCT;
                const visualHeightPct = Math.max(MIN_PLANET_VISUAL_HEIGHT_PCT, Math.min(MAX_PLANET_VISUAL_HEIGHT_PCT, rawVisualHeightPct));
                modeData.planets[p] = { visH: visualHeightPct, label: `${distanceAu.toFixed(3)} AU` };
            } else {
                 console.warn(`[Calc Dist Earth] Missing/invalid distance for ${p}. Raw: ${distanceAuString}. Excluding.`);
                 if (!firstErrorLogged && !hasLoggedApiStructure) { console.log("[Calc Dist Earth] Logging full liveApiData:", JSON.stringify(apiData, null, 2)); firstErrorLogged = true; hasLoggedApiStructure = true; }
                 calculationOk = false;
            }
        });

        if (distances.length === 0) { console.error("[Calc Dist Earth] No valid distances found."); modeData.status = 'error'; modeData.error = 'Could not read valid planet distances from API data.'; return; }

        const maxDist = Math.max(...distances.map(item => item.dist));
        console.log(`[Calc Dist Earth] Max distance (AU): ${maxDist}`);

        distances.forEach(item => {
            const p = item.id; const distanceAu = item.dist; const pos = (maxDist > 0) ? (distanceAu / maxDist) * 100 : 0;
            if (modeData.planets[p]) { modeData.planets[p].pos = pos; }
        });

        modeData.status = calculationOk ? 'ok' : 'partial';
        modeData.error = calculationOk ? null : 'API data missing required distance field for some planets.';
        console.log(`[Calc Dist Earth] Data calculated (Status: ${modeData.status})`);
    }


    // --- API Fetch and Update --- (Unchanged from previous version)
    async function fetchAndUpdateLiveData() {
        console.log("[API] Attempting to fetch live data...");
        hasLoggedApiStructure = false;
        if (displayData.apparentEarth.requires_live) { displayData.apparentEarth.status = 'pending'; displayData.apparentEarth.error = null; showLoading('size', true); showError('size', null); }
        if (displayData.distEarth.requires_live) { displayData.distEarth.status = 'pending'; displayData.distEarth.error = null; showLoading('dist', true); showError('dist', null); }
        apiFetchError = null;

        try {
            const response = await fetch('/.netlify/functions/planetDashboard');
            if (!response.ok) { const errorText = await response.text(); throw new Error(`API Error ${response.status}: ${errorText}`); }
            const rawData = await response.json();
            if (rawData?.data?.table?.rows) {
                liveApiData = {};
                rawData.data.table.rows.forEach(row => { if (row.entry?.id && row.cells?.[0]) { liveApiData[row.entry.id.toLowerCase()] = row.cells[0]; } });
                console.log("[API] Processed live data map:", liveApiData);
                apiFetchError = null;
                calculateApparentEarthData(liveApiData);
                calculateDistEarthData(liveApiData);
            } else { console.error("[API] Unexpected API data structure received:", rawData); throw new Error("API returned unexpected data structure"); }
        } catch (error) {
            console.error("[API] Fetch or processing failed:", error);
            apiFetchError = error.message; liveApiData = null;
            if(displayData.apparentEarth.requires_live) { displayData.apparentEarth.status = 'error'; displayData.apparentEarth.error = apiFetchError; }
            if(displayData.distEarth.requires_live) { displayData.distEarth.status = 'error'; displayData.distEarth.error = apiFetchError; }
            showError('size', `Failed to fetch data: ${apiFetchError}`);
            showError('dist', `Failed to fetch data: ${apiFetchError}`);
        } finally {

    // Draw Distance Chart - Adjusts Sun anchor transform
    function drawDistanceChart() {

        const modeData = displayData[currentDistMode];
        if (!distAnchor) { console.error("[Draw Dist] Anchor element not found!"); return; }
        // Error/Pending checks (unchanged)

        const planetsToShow = isSunMode ? PLANET_ORDER : PLANET_ORDER.filter(p => p !== 'earth');

                 const img = document.createElement('img'); img.src = `planets/${p}.png`; img.alt = p; img.className = 'dist-planet-img'; img.style.left = `${positionPct}%`; img.style.height = `${visualHeightPct}%`; if(distPlanetsContainer) distPlanetsContainer.appendChild(img);
                 const label = document.createElement('div'); label.className = 'dist-label'; label.style.left = `calc(${positionPct}% + ${labelNudge}px)`; label.textContent = labelText; if(distPlanetsContainer) distPlanetsContainer.appendChild(label);

         console.log("[Draw Dist] Finished drawing chart.");
