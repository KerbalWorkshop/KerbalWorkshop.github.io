  <link rel="stylesheet" href="/styles.css"> <style>
    :root {

        justify-content: center; /* Center items */

    /* --- End Dropdown Styles --- */

    /* panels */
    .panel { background:#000; border-radius:6px; padding:48px 20px; margin-bottom:50px; position: relative; min-height: 150px; overflow: hidden; /* Clip content */ }
    .loading-overlay, .error-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; text-align: center; z-index: 10; color: #eee; font-size: 16px; padding: 20px; pointer-events: none; }

    /* SIZE grid */
    #size-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(var(--cell),1fr)); grid-auto-rows:var(--cell); gap:var(--gap); justify-content:center; }

    .planet-image-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; }
    .planet-image-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .size-label { position:absolute; bottom:-26px; left:50%; transform:translateX(-50%); font-size:14px; color:#eee; white-space:nowrap; }

    /* DISTANCE chart */
    .panel-distance { padding-top:48px; padding-bottom:48px }
    #dist-box { width:80%; max-width:var(--canvas); margin:0 auto; aspect-ratio: var(--dist-aspect); position:relative; min-height: 150px; }
    .dist-track { position:absolute; top:0; left:0; width:100%; height:100%; }

    .anchor { position:absolute; left:0; top:50%; z-index: 5; width: auto; /* Height controls size */ /* Transform and height set in JS */ /* Max height applied via CSS var */ max-height: var(--dist-planet-max-height-pct); }
    #dist-planets { position: absolute; top: 0; left: 0; width: 100%; height: 100%; /* For debug text */ padding: 10px; color: #ccc; font-size: 12px; line-height: 1.5; font-family: monospace; overflow-y: auto; }
    #dist-planets .dist-planet-img { position:absolute; top:50%; transform:translate(-50%,-50%); width:auto; min-height: var(--dist-planet-min-height-pct); max-height: var(--dist-planet-max-height-pct); z-index: 4; object-fit: contain; }
    #dist-planets .dist-label { position:absolute; top:calc(50% - 40px); color:#ddd; white-space:nowrap; transform-origin:top left; transform:rotate(-40deg); font-size: clamp(10px, 1.2vw, 14px); z-index: 6; }
    /* Style for custom distance debug text */
    #dist-planets.debug-mode { display: block; /* Override potential display:none from errors */ text-align: left; }
    #dist-planets.debug-mode p { margin-bottom: 5px; }
    #dist-planets.debug-mode strong { color: #fff; }


    .div { height:1px; background:#555; margin:50px 0 }
    footer { padding:20px var(--side-pad); background:#fff; text-align:center; font-size:14px; color:#999; }
    footer .social-links { margin-bottom:12px }
    footer .social-links img { height:24px; margin:0 10px; }

    /* mobile tweaks */
    @media(max-width:850px) {
      :root { --side-pad:20px; --cell: calc(200px*0.7); --gap: calc(50px *0.7); --dist-planet-base-height-pct: 25%; }
      body { font-size:90% }
      .intro-title { font-size: 26px; } .intro-text  { font-size: 14px; } .block-title { font-size: 22px; } .pill-switch { font-size: 12px; }
      .size-label { font-size:12px }
      #dist-planets .dist-label { font-size: clamp(9px, 1.3vw, 12px); top:calc(50% - 30px); }
      header nav ul { font-size:14px }
      .pill-switch button { padding: 6px 12px; }
    }

 <script>
    // --- Static Data ---
    const PLANET_META = { mercury: 4879, venus: 12104, earth: 12756, mars: 6779, jupiter: 139820, saturn: 116460, uranus: 50724, neptune: 49244, sun: 1392700 };
    const PLANET_SMA = { mercury: 0.387, venus: 0.723, earth: 1, mars: 1.524, jupiter: 5.203, saturn: 9.537, uranus: 19.191, neptune: 30.068 };
    const SATURN_RING_FACTOR = 1206 / 2737;
    const PLANET_ORDER = ["mercury", "venus", "earth", "mars", "jupiter", "saturn", "uranus", "neptune"];
    const CUSTOM_PLANET_OPTIONS = ["mercury", "venus", "mars", "jupiter", "saturn", "uranus", "neptune"];
    const AU_KM = 149597870.7;
    const REFRESH_INTERVAL_MS = 5 * 60 * 1000;

    // --- Read CSS Variables ---
    function getCssVariableValue(varName) { const panelElement = document.getElementById('size-panel') || document.documentElement; const value = getComputedStyle(panelElement).getPropertyValue(varName).trim(); return parseFloat(value) || 0; }
    function getTargetMaxPxSize() { const cellBaseSize = getCssVariableValue('--cell'); const targetSize = cellBaseSize > 0 ? cellBaseSize * 0.95 : 190; return Math.max(60, targetSize); }
    const BASE_PLANET_VISUAL_HEIGHT_PCT = getCssVariableValue('--dist-planet-base-height-pct') || 30;
    const MIN_PLANET_VISUAL_HEIGHT_PCT = getCssVariableValue('--dist-planet-min-height-pct') || 4;
    const MAX_PLANET_VISUAL_HEIGHT_PCT = getCssVariableValue('--dist-planet-max-height-pct') || 70;

    // --- State ---
    let currentSizeMode = 'apparentEarth';
    let currentDistMode = 'distEarth';
    let selectedCustomPlanet = null;
    let liveApiData = null; // Holds processed API data { planetId: { id, name, distEarth, raRad, decRad }, ... }
    let apiFetchError = null;
    let apiRefreshTimer = null;
    let hasLoggedApiStructure = false;

    // --- Display Data Storage ---
    const displayData = {
        trueSize: { planets: {}, requires_live: false, status: 'pending' },
        apparentEarth: { planets: {}, requires_live: true, status: 'pending' },
        apparentSun: { planets: {}, requires_live: false, status: 'pending' },
        distSun: { planets: {}, requires_live: false, status: 'pending' },
        distEarth: { planets: {}, requires_live: true, status: 'pending' },
    };
    // Separate storage for custom distances { anchorPlanetId: { targetPlanetId: distanceAU, ... }, ... }
    let customDistanceData = {};
    let customDistanceStatus = 'pending'; // 'pending', 'ok', 'partial', 'error'
    let customDistanceError = null;

    // --- DOM Elements ---
    const sizeGrid = document.getElementById('size-grid');
    const distAnchor = document.getElementById('dist-anchor');
    const distPlanetsContainer = document.getElementById('dist-planets');
    const sizeLoading = document.getElementById('size-loading');
    const sizeError = document.getElementById('size-error');
    const distLoading = document.getElementById('dist-loading');
    const distError = document.getElementById('dist-error');
    const customDistButton = document.getElementById('custom-dist-button');
    const customDistButtonText = document.getElementById('custom-dist-button-text');
    const customDistDropdown = document.getElementById('custom-dist-dropdown');
    const customDistList = document.getElementById('custom-dist-list');

    // --- Calculation Helpers ---
    function toRadians(degrees) { return degrees * Math.PI / 180; }
    function getAngularSizeArcsec(diameterKm, distanceAu) { /* ... (unchanged) ... */ if (!diameterKm || !distanceAu || distanceAu <= 0) return 0; const distanceKm = distanceAu * AU_KM; const radiusKm = diameterKm / 2; const radians = 2 * Math.atan(radiusKm / distanceKm); return radians * 206264.806; }

    // Calculate angular separation using spherical law of cosines
    function calculateAngularSeparation(ra1Rad, dec1Rad, ra2Rad, dec2Rad) {
        // Ensure valid inputs
        if ([ra1Rad, dec1Rad, ra2Rad, dec2Rad].some(isNaN)) return NaN;
        // Formula: cos(angle) = sin(dec1)sin(dec2) + cos(dec1)cos(dec2)cos(ra1 - ra2)
        const cosAngle = Math.sin(dec1Rad) * Math.sin(dec2Rad) +
                       Math.cos(dec1Rad) * Math.cos(dec2Rad) * Math.cos(ra1Rad - ra2Rad);
        // Clamp value to avoid floating point errors outside [-1, 1]
        const clampedCosAngle = Math.max(-1, Math.min(1, cosAngle));
        return Math.acos(clampedCosAngle); // Return angle in radians
    }

    // Calculate distance between two bodies using Law of Cosines
    function lawOfCosines(distA_earth, distB_earth, angleA_E_B_rad) {
        // c^2 = a^2 + b^2 - 2ab cos(C)
        if (isNaN(distA_earth) || isNaN(distB_earth) || isNaN(angleA_E_B_rad) || distA_earth <= 0 || distB_earth <= 0) {
            return NaN; // Invalid input
        }
        const distSq = Math.pow(distA_earth, 2) + Math.pow(distB_earth, 2) -
                       2 * distA_earth * distB_earth * Math.cos(angleA_E_B_rad);
        return Math.sqrt(Math.max(0, distSq)); // Ensure non-negative before sqrt
    }

    // --- Data Calculation Functions ---
    // Mode 1: True Size - Uses getTargetMaxPxSize
    function calculateTrueSizeData() { /* ... (unchanged from previous) ... */ console.log("[Calc] Calculating True Size data..."); const modeData = displayData.trueSize; modeData.planets = {}; modeData.status = 'pending'; modeData.error = null; const targetMaxPx = getTargetMaxPxSize(); let maxDiameter = 0; const diameters = {}; PLANET_ORDER.forEach(p => { diameters[p] = PLANET_META[p]; if (diameters[p] > maxDiameter) maxDiameter = diameters[p]; }); if (maxDiameter <= 0) { console.error("[Calc True Size] Max diameter invalid."); modeData.status = 'error'; modeData.error = 'Invalid planet data'; return; } PLANET_ORDER.forEach(p => { const diameter = diameters[p]; const px = Math.max(4, (diameter / maxDiameter) * targetMaxPx); modeData.planets[p] = { px: px, label: `${(diameter / 2).toLocaleString()} km` }; }); modeData.status = 'ok'; console.log(`[Calc True Size] Data calculated. Target Px: ${targetMaxPx}`); }
    // Mode 3: Apparent Size from Sun (using SMA) - Uses getTargetMaxPxSize
    function calculateApparentSunData() { /* ... (unchanged from previous) ... */ console.log("[Calc] Calculating Apparent Size from Sun data (using SMA)..."); const modeData = displayData.apparentSun; modeData.planets = {}; modeData.status = 'pending'; modeData.error = null; const targetMaxPx = getTargetMaxPxSize(); let maxArcSec = 0; const arcSecs = {}; PLANET_ORDER.forEach(p => { const diameter = PLANET_META[p]; const distanceAu = PLANET_SMA[p]; const arcSec = getAngularSizeArcsec(diameter, distanceAu); arcSecs[p] = arcSec; if (arcSec > maxArcSec) maxArcSec = arcSec; }); if (maxArcSec <= 0) { console.error("[Calc Apparent Sun] Max arcsec invalid."); modeData.status = 'error'; modeData.error = 'Calculation error'; return; } PLANET_ORDER.forEach(p => { const arcSec = arcSecs[p]; const px = Math.max(4, (arcSec / maxArcSec) * targetMaxPx); modeData.planets[p] = { px: px, label: `${arcSec.toFixed(1)}″` }; }); modeData.status = 'ok'; console.log(`[Calc Apparent Sun] Data calculated. Max Arcsec: ${maxArcSec}, Target Px: ${targetMaxPx}`); }
    // Mode 4: Distance from Sun (using SMA) - Uses updated size constants
    function calculateDistSunData() { /* ... (unchanged from previous) ... */ console.log("[Calc] Calculating Distance from Sun data (using SMA)..."); const modeData = displayData.distSun; modeData.planets = {}; modeData.status = 'pending'; modeData.error = null; const maxDist = PLANET_SMA.neptune; PLANET_ORDER.forEach(p => { const distanceAu = PLANET_SMA[p]; const pos = (distanceAu / maxDist) * 100; const rawVisualHeightPct = (PLANET_META[p] / PLANET_META.jupiter) * (p === 'saturn' ? SATURN_RING_FACTOR : 1) * BASE_PLANET_VISUAL_HEIGHT_PCT; const visualHeightPct = Math.max(MIN_PLANET_VISUAL_HEIGHT_PCT, Math.min(MAX_PLANET_VISUAL_HEIGHT_PCT, rawVisualHeightPct)); modeData.planets[p] = { pos: pos, label: `${distanceAu.toFixed(3)} AU`, visH: visualHeightPct }; }); modeData.status = 'ok'; console.log("[Calc Dist Sun] Data calculated."); }
    // Mode 2: Apparent Size from Earth (using Live API Data) - Uses getTargetMaxPxSize
    function calculateApparentEarthData(processedApiData) {
        console.log("[Calc] Calculating Apparent Size from Earth data...");
        const modeData = displayData.apparentEarth; modeData.planets = {}; modeData.status = 'pending'; modeData.error = null;
        if (!processedApiData) { console.error("[Calc Apparent Earth] Missing processedApiData."); modeData.status = 'error'; modeData.error = 'API data not available'; return; }
        const targetMaxPx = getTargetMaxPxSize();
        let maxArcSec = 0; const arcSecs = {}; let calculationOk = true;

        PLANET_ORDER.forEach(p => { // First pass
            if (p === 'earth') return;
            const diameter = PLANET_META[p];
            const planetData = processedApiData[p];
            const distanceAu = planetData?.distEarth; // Use pre-processed numeric distance

            if (isNaN(distanceAu) || distanceAu <= 0) { console.warn(`[Calc Apparent Earth] Missing/invalid distance for ${p}.`); arcSecs[p] = -1; calculationOk = false;
            } else { const arcSec = getAngularSizeArcsec(diameter, distanceAu); arcSecs[p] = arcSec; if (arcSec > maxArcSec) maxArcSec = arcSec; }
        });
        if (!calculationOk && maxArcSec <= 0) { console.error("[Calc Apparent Earth] No valid distances found."); modeData.status = 'error'; modeData.error = 'Could not read valid planet distances from API data.'; return; }
        if (maxArcSec <= 0) { console.warn("[Calc Apparent Earth] Max calculated arcsec is zero."); maxArcSec = 1; }

        PLANET_ORDER.forEach(p => { // Second pass
             if (p === 'earth') return;
             const arcSec = arcSecs[p];
             if (arcSec < 0) { modeData.planets[p] = { px: 4, label: `??” (No data)` }; }
             else { const px = Math.max(4, (arcSec / maxArcSec) * targetMaxPx); modeData.planets[p] = { px: px, label: `${arcSec.toFixed(1)}″` }; }
        });
        modeData.status = calculationOk ? 'ok' : 'partial'; modeData.error = calculationOk ? null : 'API data missing required distance field for some planets.';
        console.log(`[Calc Apparent Earth] Data calculated (Status: ${modeData.status}). Max Arcsec: ${maxArcSec}, Target Px: ${targetMaxPx}`);
    }
    // Mode 5: Distance from Earth (using Live API Data) - Uses updated size constants
    function calculateDistEarthData(processedApiData) {
        console.log("[Calc] Calculating Distance from Earth data...");
        const modeData = displayData.distEarth; modeData.planets = {}; modeData.status = 'pending'; modeData.error = null;
        if (!processedApiData) { console.error("[Calc Dist Earth] Missing processedApiData."); modeData.status = 'error'; modeData.error = 'API data not available'; return; }
        const distances = []; let calculationOk = true;

        PLANET_ORDER.forEach(p => {
            if (p === 'earth') return;
            const planetData = processedApiData[p];
            const distanceAu = planetData?.distEarth; // Use pre-processed numeric distance

            if (!isNaN(distanceAu) && distanceAu > 0) {
                distances.push({ id: p, dist: distanceAu });
                const rawVisualHeightPct = (PLANET_META[p] / PLANET_META.jupiter) * (p === 'saturn' ? SATURN_RING_FACTOR : 1) * BASE_PLANET_VISUAL_HEIGHT_PCT;
                const visualHeightPct = Math.max(MIN_PLANET_VISUAL_HEIGHT_PCT, Math.min(MAX_PLANET_VISUAL_HEIGHT_PCT, rawVisualHeightPct));
                modeData.planets[p] = { visH: visualHeightPct, label: `${distanceAu.toFixed(3)} AU` };
            } else { console.warn(`[Calc Dist Earth] Missing/invalid distance for ${p}. Excluding.`); calculationOk = false; }
        });
        if (distances.length === 0) { console.error("[Calc Dist Earth] No valid distances found."); modeData.status = 'error'; modeData.error = 'Could not read valid planet distances from API data.'; return; }
        const maxDist = Math.max(...distances.map(item => item.dist)); console.log(`[Calc Dist Earth] Max distance (AU): ${maxDist}`);
        distances.forEach(item => { const p = item.id; const distanceAu = item.dist; const pos = (maxDist > 0) ? (distanceAu / maxDist) * 100 : 0; if (modeData.planets[p]) { modeData.planets[p].pos = pos; } });
        modeData.status = calculationOk ? 'ok' : 'partial'; modeData.error = calculationOk ? null : 'API data missing required distance field for some planets.';
        console.log(`[Calc Dist Earth] Data calculated (Status: ${modeData.status})`);
    }

    // *** NEW: Calculate All Custom Distances ***
    function calculateAllCustomDistData(processedApiData) {
        console.log("[Calc Custom] Calculating all custom distances...");
        customDistanceData = {}; // Clear previous
        customDistanceStatus = 'pending';
        customDistanceError = null;

        if (!processedApiData) {
            console.error("[Calc Custom] Missing processedApiData.");
            customDistanceStatus = 'error'; customDistanceError = 'API data not available'; return;
        }

        let overallOk = true; // Track if all calculations succeed

        CUSTOM_PLANET_OPTIONS.forEach(anchorId => {
            customDistanceData[anchorId] = {}; // Initialize object for this anchor
            const anchorData = processedApiData[anchorId];

            if (!anchorData || isNaN(anchorData.raRad) || isNaN(anchorData.decRad) || isNaN(anchorData.distEarth)) {
                console.warn(`[Calc Custom] Invalid/missing base data for anchor ${anchorId}. Skipping its calculations.`);
                overallOk = false;
                return; // Skip this anchor planet
            }

            // Calculate distance from this anchor to all OTHER planets (excluding Earth and self)
            PLANET_ORDER.forEach(targetId => {
                if (targetId === anchorId || targetId === 'earth') return; // Skip self and Earth

                const targetData = processedApiData[targetId];
                if (!targetData || isNaN(targetData.raRad) || isNaN(targetData.decRad) || isNaN(targetData.distEarth)) {
                     console.warn(`[Calc Custom] Invalid/missing data for target ${targetId} (anchor ${anchorId}). Cannot calculate distance.`);
                     customDistanceData[anchorId][targetId] = 'N/A'; // Indicate missing data
                     overallOk = false;
                     return; // Skip this target
                }

                // 1. Calculate Angular Separation
                const angularSepRad = calculateAngularSeparation(
                    anchorData.raRad, anchorData.decRad,
                    targetData.raRad, targetData.decRad
                );

                // 2. Calculate Distance using Law of Cosines
                const distanceAU = lawOfCosines(
                    anchorData.distEarth,
                    targetData.distEarth,
                    angularSepRad
                );

                if (isNaN(distanceAU)) {
                     console.warn(`[Calc Custom] Calculation failed for ${anchorId} -> ${targetId}.`);
                     customDistanceData[anchorId][targetId] = 'Error';
                     overallOk = false;
                } else {
                    customDistanceData[anchorId][targetId] = distanceAU; // Store the calculated distance
                }
            });
        });

        customDistanceStatus = overallOk ? 'ok' : 'partial';
        customDistanceError = overallOk ? null : 'Could not calculate some inter-planet distances.';
        console.log(`[Calc Custom] Finished calculations (Status: ${customDistanceStatus}). Data:`, customDistanceData);
    }


    // --- API Fetch and Update ---
    async function fetchAndUpdateLiveData() {
        console.log("[API] Attempting to fetch live data...");
        hasLoggedApiStructure = false;
        if (displayData.apparentEarth.requires_live) { displayData.apparentEarth.status = 'pending'; displayData.apparentEarth.error = null; showLoading('size', true); showError('size', null); }
        if (displayData.distEarth.requires_live) { displayData.distEarth.status = 'pending'; displayData.distEarth.error = null; showLoading('dist', true); showError('dist', null); }
        // Reset custom status too
        customDistanceStatus = 'pending'; customDistanceError = null;
        apiFetchError = null;

        try {
            const response = await fetch('/.netlify/functions/planetDashboard');
            if (!response.ok) { const errorText = await response.text(); throw new Error(`API Error ${response.status}: ${errorText}`); }
            const rawData = await response.json();

            if (rawData?.data?.table?.rows) {
                // *** PROCESS API DATA (Parse numbers, convert coords) ***
                liveApiData = {}; // Store processed data here
                let processingOk = true;
                rawData.data.table.rows.forEach(row => {
                    const id = row.entry?.id?.toLowerCase();
                    const cell = row.cells?.[0];
                    if (!id || !cell) return;

                    const distStr = cell.distance?.fromEarth?.au;
                    const raHoursStr = cell.position?.equatorial?.rightAscension?.hours;
                    const decDegStr = cell.position?.equatorial?.declination?.degrees;

                    const distNum = parseFloat(distStr);
                    const raHoursNum = parseFloat(raHoursStr); // RA in hours
                    const decDegNum = parseFloat(decDegStr);  // Dec in degrees

                    // Check if all necessary numeric values are valid
                    if (isNaN(distNum) || isNaN(raHoursNum) || isNaN(decDegNum)) {
                         console.warn(`[API Process] Invalid numeric data for ${id}. Dist: ${distStr}, RA(h): ${raHoursStr}, Dec: ${decDegStr}`);
                         processingOk = false;
                         // Store nulls or NaNs to indicate missing data downstream
                         liveApiData[id] = { id: id, name: row.entry?.name, distEarth: NaN, raRad: NaN, decRad: NaN };
                    } else {
                        liveApiData[id] = {
                            id: id,
                            name: row.entry?.name,
                            distEarth: distNum,
                            raRad: toRadians(raHoursNum * 15), // Convert RA hours to degrees, then to radians
                            decRad: toRadians(decDegNum)       // Convert Dec degrees to radians
                        };
                    }
                });
                console.log("[API] Processed live data map (coords in rad):", liveApiData);
                apiFetchError = null;

                // Trigger calculations AFTER data is processed
                calculateApparentEarthData(liveApiData);
                calculateDistEarthData(liveApiData);
                calculateAllCustomDistData(liveApiData); // Calculate custom distances

            } else { console.error("[API] Unexpected API data structure received:", rawData); throw new Error("API returned unexpected data structure"); }
        } catch (error) {
            console.error("[API] Fetch or processing failed:", error);
            apiFetchError = error.message; liveApiData = null;
            if(displayData.apparentEarth.requires_live) { displayData.apparentEarth.status = 'error'; displayData.apparentEarth.error = apiFetchError; }
            if(displayData.distEarth.requires_live) { displayData.distEarth.status = 'error'; displayData.distEarth.error = apiFetchError; }
            customDistanceStatus = 'error'; customDistanceError = apiFetchError; // Mark custom calc as error too
            showError('size', `Failed to fetch data: ${apiFetchError}`);
            showError('dist', `Failed to fetch data: ${apiFetchError}`);
        } finally {
            showLoading('size', false); showLoading('dist', false);
            // Redraw based on the *final* status
            if (currentSizeMode === 'apparentEarth') { drawSizeGrid(); }
            // Redraw distance chart regardless of mode, it handles its own status/custom view
            drawDistanceChart();
            clearTimeout(apiRefreshTimer); apiRefreshTimer = setTimeout(fetchAndUpdateLiveData, REFRESH_INTERVAL_MS);
            console.log(`[API] Scheduled next data refresh in ${REFRESH_INTERVAL_MS / 1000} seconds.`);
        }
    }

        if (element) { element.textContent = displayMessage || ''; element.style.display = displayMessage ? 'flex' : 'none'; }
    }

    // Draw Distance Chart - Handles standard modes and custom debug text
    function drawDistanceChart() {
        console.log(`[Draw] Drawing Distance Chart for mode: ${currentDistMode}`);
        if (!distAnchor || !distPlanetsContainer) { console.error("[Draw Dist] Core elements not found!"); return; }

        // Clear previous content and reset styles
        distPlanetsContainer.innerHTML = '';
        distPlanetsContainer.classList.remove('debug-mode');
        distAnchor.style.display = 'none'; // Hide anchor by default
        showLoading('dist', false); // Assume not loading unless set below
        showError('dist', null);    // Clear previous errors

        // --- Handle Custom Mode ---
        if (currentDistMode === 'custom') {
            console.log(`[Draw Dist] Rendering custom mode for anchor: ${selectedCustomPlanet}`);
            distPlanetsContainer.classList.add('debug-mode'); // Add class for styling text

            if (!selectedCustomPlanet) {
                showError('dist', 'Please select a custom anchor planet.');
                return;
            }
            if (customDistanceStatus === 'pending') {
                showLoading('dist', true);
                return;
            }
            if (customDistanceStatus === 'error') {
                showError('dist', customDistanceError || 'Could not calculate custom distances.');
                return;
            }
            if (customDistanceStatus === 'partial') {
                 showError('dist', customDistanceError || 'Could not calculate some distances.'); // Show partial error message
            }

            // Display calculated distances as text
            const distances = customDistanceData[selectedCustomPlanet];
            if (!distances) {
                showError('dist', `No distance data available for ${selectedCustomPlanet}.`);
                return;
            }

            let debugHtml = `<p>Distances from <strong>${selectedCustomPlanet.charAt(0).toUpperCase() + selectedCustomPlanet.slice(1)}:</strong></p><ul>`;
            // Iterate through PLANET_ORDER to maintain a consistent display order
            PLANET_ORDER.forEach(targetId => {
                if (targetId === selectedCustomPlanet || targetId === 'earth') return; // Skip self and Earth

                const dist = distances[targetId];
                let distStr = 'N/A';
                if (typeof dist === 'number' && !isNaN(dist)) {
                    distStr = `${dist.toFixed(3)} AU`;
                } else if (dist === 'Error') {
                    distStr = '<span style="color:red;">Error</span>';
                } else {
                    distStr = '<span style="color:#888;">Missing Data</span>';
                }
                debugHtml += `<li>${targetId.charAt(0).toUpperCase() + targetId.slice(1)}: ${distStr}</li>`;
            });
            debugHtml += '</ul>';
            distPlanetsContainer.innerHTML = debugHtml;
            return; // Stop here for custom mode
        }

        // --- Handle Standard Modes (distSun, distEarth) ---
        const modeData = displayData[currentDistMode];
        if (!modeData || modeData.status === 'pending') { showLoading('dist', true); return; }
        if (modeData.status === 'error') { showError('dist', modeData.error || 'Failed to load data for this view.'); return; }

        // Show anchor and potential partial error
        distAnchor.style.display = 'block';
        showError('dist', modeData.status === 'partial' ? (modeData.error || 'Note: Some planets may be missing.') : null);

        const planetDataMap = modeData.planets;
        const isSunMode = currentDistMode === 'distSun';
        distAnchor.src = isSunMode ? 'planets/sun.png' : 'planets/earth.png';

        // Calculate anchor size
        let anchorVisH;
        if (isSunMode) {
             if (PLANET_META.sun && PLANET_META.jupiter) { anchorVisH = (PLANET_META.sun / PLANET_META.jupiter) * BASE_PLANET_VISUAL_HEIGHT_PCT; }
             else { console.warn("[Draw Dist] Sun/Jupiter meta missing."); anchorVisH = BASE_PLANET_VISUAL_HEIGHT_PCT; }
        } else { anchorVisH = (PLANET_META.earth / PLANET_META.jupiter) * BASE_PLANET_VISUAL_HEIGHT_PCT; }
        distAnchor.style.height = `${Math.max(MIN_PLANET_VISUAL_HEIGHT_PCT, Math.min(MAX_PLANET_VISUAL_HEIGHT_PCT, anchorVisH))}%`;

        // Adjust transform for Sun alignment
        distAnchor.style.transform = isSunMode ? 'translate(-100%, -50%)' : 'translate(-50%, -50%)';
        console.log(`[Draw Dist] Anchor set: ${distAnchor.src}, H: ${distAnchor.style.height}, T: ${distAnchor.style.transform}`);

        // Render planets
        const planetsToShow = isSunMode ? PLANET_ORDER : PLANET_ORDER.filter(p => p !== 'earth');
        planetsToShow.forEach((p, index) => {
             const planetData = planetDataMap[p];
             if (planetData && typeof planetData.pos === 'number') {
                 const positionPct = planetData.pos; const labelText = planetData.label || 'N/A'; const visualHeightPct = planetData.visH || MIN_PLANET_VISUAL_HEIGHT_PCT; const labelNudge = (index < 4 && isSunMode) ? -20 : 0;
                 const img = document.createElement('img'); img.src = `planets/${p}.png`; img.alt = p; img.className = 'dist-planet-img'; img.style.left = `${positionPct}%`; img.style.height = `${visualHeightPct}%`; distPlanetsContainer.appendChild(img);
                 const label = document.createElement('div'); label.className = 'dist-label'; label.style.left = `calc(${positionPct}% + ${labelNudge}px)`; label.textContent = labelText; distPlanetsContainer.appendChild(label);
             } else { console.warn(`[Draw Dist] Missing display data for planet '${p}' in mode '${currentDistMode}'. Skipping render.`); }
        });
         console.log("[Draw Dist] Finished drawing standard chart.");
    }
