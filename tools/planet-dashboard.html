  <link rel="stylesheet" href="/styles.css"> <style>
    :root {
      --canvas:1200px;    /* grey strip max width */
      --side-pad:80px;    /* gutters */
      --grey:#2e2e2e;     /* strip bg */
      --cell:200px;       /* size grid cell base */

      --dist-planet-max-height-pct: 40%;  /* Max height % */

    * { box-sizing:border-box; margin:0 }
    body { font-family:'Nunito Sans',sans-serif; background:#fff; color:#eee; overflow-x:hidden; }
    a { color:inherit; text-decoration:none }
    header { display:flex; justify-content:space-between; align-items:center; padding:18px var(--side-pad); background:#fff; color:#111; }

    .pill-switch { display:flex; background:#555; border-radius:40px; overflow:hidden; width:max-content; margin:0 auto 40px; font-size:14px; }
    .pill-switch button { padding:10px 18px; border:none; background:transparent; color:#eee; font-weight:600; cursor:pointer; }
    .pill-switch button.active { background:#fff; color:#000; }
    .pill-switch button:disabled { color: #888; cursor: not-allowed; }
    .panel { background:#000; border-radius:6px; padding:48px 20px; margin-bottom:50px; position: relative; min-height: 150px; }
    .loading-overlay, .error-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; text-align: center; z-index: 10; color: #eee; font-size: 16px; padding: 20px; pointer-events: none; /* Allow clicks through overlay */}
    .error-overlay { color: #ffaaaa; }
    #size-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(var(--cell),1fr)); grid-auto-rows:var(--cell); gap:var(--gap); justify-content:center; }
    .planet-slot { position:relative; display:flex; flex-direction: column; justify-content:center; align-items:center; }
    .planet-image-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; width: 100%; }
    .planet-image-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .size-label { position:absolute; bottom:-26px; left:50%; transform:translateX(-50%); font-size:14px; color:#eee; white-space:nowrap; }
    .panel-distance { padding-top:48px; padding-bottom:48px }
    #dist-box { width:80%; max-width:var(--canvas); margin:0 auto; aspect-ratio: var(--dist-aspect); position:relative; min-height: 150px; }
    .dist-track { position:absolute; top:0; left:0; width:100%; height:100%; }
    .dist-track::before { content:""; position:absolute; top:50%; left:0; width:100%; height:2px; background:#666; transform:translateY(-50%); }
    .anchor { position:absolute; left:0; top:50%; transform:translate(-50%,-50%); z-index: 5; width: auto; max-height: var(--dist-planet-max-height-pct); }
    #dist-planets { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #dist-planets .dist-planet-img { position:absolute; top:50%; transform:translate(-50%,-50%); width:auto; min-height: var(--dist-planet-min-height-pct); max-height: var(--dist-planet-max-height-pct); z-index: 4; object-fit: contain; }
    #dist-planets .dist-label { position:absolute; top:calc(50% - 40px); color:#ddd; white-space:nowrap; transform-origin:top left; transform:rotate(-40deg); font-size: clamp(10px, 1.2vw, 14px); z-index: 6; }
    .div { height:1px; background:#555; margin:50px 0 }
    footer { padding:20px var(--side-pad); background:#fff; text-align:center; font-size:14px; color:#999; }
    footer .social-links { margin-bottom:12px }

    @media(max-width:850px) {
      :root { --side-pad:20px; --cell: calc(200px*0.7); --gap: calc(50px *0.7); }
      body { font-size:90% }
      .intro-title { font-size: 26px; } .intro-text  { font-size: 14px; } .block-title { font-size: 22px; } .pill-switch { font-size: 12px; }
      .size-label { font-size:12px }
      #dist-planets .dist-label { font-size: clamp(9px, 1.3vw, 12px); top:calc(50% - 30px); }

    }

    </div>

 <script>
    // --- Static Data ---
    const PLANET_META = { mercury: 4879, venus: 12104, earth: 12756, mars: 6779, jupiter: 139820, saturn: 116460, uranus: 50724, neptune: 49244 };
    const PLANET_SMA = { mercury: 0.387, venus: 0.723, earth: 1, mars: 1.524, jupiter: 5.203, saturn: 9.537, uranus: 19.191, neptune: 30.068 };
    const SATURN_RING_FACTOR = 1206 / 2737;
    const PLANET_ORDER = ["mercury", "venus", "earth", "mars", "jupiter", "saturn", "uranus", "neptune"];
    const AU_KM = 149597870.7;
    const REFRESH_INTERVAL_MS = 5 * 60 * 1000;
    const BASE_PLANET_VISUAL_HEIGHT_PCT = 15;
    const MIN_PLANET_VISUAL_HEIGHT_PCT = 1.5;
    const MAX_PLANET_VISUAL_HEIGHT_PCT = 40;

    // --- State ---
    let currentSizeMode = 'apparentEarth';
    let currentDistMode = 'distEarth';
    let liveApiData = null;
    let apiFetchError = null;
    let apiRefreshTimer = null;
    let hasLoggedApiStructure = false; // Keep for debugging if needed again

    // --- Display Data Storage ---
    const displayData = {
        trueSize: { planets: {}, requires_live: false, status: 'pending' },
        apparentEarth: { planets: {}, requires_live: true, status: 'pending' },
        apparentSun: { planets: {}, requires_live: false, status: 'pending' },
        distSun: { planets: {}, requires_live: false, status: 'pending' },
        distEarth: { planets: {}, requires_live: true, status: 'pending' }
    };

    // --- DOM Elements ---
    const sizeGrid = document.getElementById('size-grid');
    const distAnchor = document.getElementById('dist-anchor');
    const distPlanetsContainer = document.getElementById('dist-planets');
    const sizeLoading = document.getElementById('size-loading');
    const sizeError = document.getElementById('size-error');
    const distLoading = document.getElementById('dist-loading');
    const distError = document.getElementById('dist-error');

    // --- Calculation Functions ---
    function getAngularSizeArcsec(diameterKm, distanceAu) { /* ... (unchanged) ... */ if (!diameterKm || !distanceAu || distanceAu <= 0) return 0; const distanceKm = distanceAu * AU_KM; const radiusKm = diameterKm / 2; const radians = 2 * Math.atan(radiusKm / distanceKm); return radians * 206264.806; }
    function getMaxDiscPx() { /* ... (unchanged) ... */ let maxDisc = 200 * 0.78; if (window.innerWidth < 850) maxDisc *= 0.7; return maxDisc; }
    function calculateMaxPotentialAngularSize() { /* ... (unchanged) ... */ let maxArcSec = 0; PLANET_ORDER.forEach(p => { const diameter = PLANET_META[p]; const distFromSun = PLANET_SMA[p]; const distFromEarth = Math.abs(distFromSun - 1) < 0.5 ? (1 - distFromSun) * 0.7 : (distFromSun - 1); const minDist = Math.min(distFromSun, distFromEarth > 0.1 ? distFromEarth : distFromSun); const arcSec = getAngularSizeArcsec(diameter, minDist); if (arcSec > maxArcSec) maxArcSec = arcSec; }); const jupiterMax = getAngularSizeArcsec(PLANET_META.jupiter, PLANET_SMA.jupiter - 1); if (jupiterMax > maxArcSec) maxArcSec = jupiterMax; console.log("[Calc] Max Potential Angular Size Reference (arcsec):", maxArcSec); return maxArcSec || 50; }
    const MAX_ARCSEC_REF = calculateMaxPotentialAngularSize();

    function calculateTrueSizeData() { /* ... (unchanged) ... */ console.log("[Calc] Calculating True Size data..."); const modeData = displayData.trueSize; modeData.planets = {}; const maxDiameter = Math.max(...PLANET_ORDER.map(p => PLANET_META[p])); const maxDiscPx = getMaxDiscPx(); PLANET_ORDER.forEach(p => { const diameter = PLANET_META[p]; const px = Math.max(4, (diameter / maxDiameter) * maxDiscPx); modeData.planets[p] = { px: px, label: `${(diameter / 2).toLocaleString()} km` }; }); modeData.status = 'ok'; }
    function calculateApparentSunData() { /* ... (unchanged) ... */ console.log("[Calc] Calculating Apparent Size from Sun data (using SMA)..."); const modeData = displayData.apparentSun; modeData.planets = {}; const maxDiscPx = getMaxDiscPx(); PLANET_ORDER.forEach(p => { const diameter = PLANET_META[p]; const distanceAu = PLANET_SMA[p]; const arcSec = getAngularSizeArcsec(diameter, distanceAu); const px = Math.max(4, (arcSec / MAX_ARCSEC_REF) * maxDiscPx); modeData.planets[p] = { px: px, label: `${arcSec.toFixed(1)}″` }; }); modeData.status = 'ok'; }
    function calculateDistSunData() { /* ... (unchanged) ... */ console.log("[Calc] Calculating Distance from Sun data (using SMA)..."); const modeData = displayData.distSun; modeData.planets = {}; const maxDist = PLANET_SMA.neptune; PLANET_ORDER.forEach(p => { const distanceAu = PLANET_SMA[p]; const pos = (distanceAu / maxDist) * 100; const rawVisualHeightPct = (PLANET_META[p] / PLANET_META.jupiter) * (p === 'saturn' ? SATURN_RING_FACTOR : 1) * BASE_PLANET_VISUAL_HEIGHT_PCT; const visualHeightPct = Math.max(MIN_PLANET_VISUAL_HEIGHT_PCT, Math.min(MAX_PLANET_VISUAL_HEIGHT_PCT, rawVisualHeightPct)); modeData.planets[p] = { pos: pos, label: `${distanceAu.toFixed(3)} AU`, visH: visualHeightPct }; }); modeData.status = 'ok'; }

     // Mode 2: Apparent Size from Earth (using Live API Data)
    function calculateApparentEarthData(apiData) {
        console.log("[Calc] Calculating Apparent Size from Earth data...");
        const modeData = displayData.apparentEarth;
        modeData.planets = {}; // Clear previous calculations
        modeData.status = 'pending'; // Reset status
        modeData.error = null;

        if (!apiData) { console.error("[Calc] Cannot calculate Apparent Size from Earth: Missing liveApiData."); modeData.status = 'error'; modeData.error = 'API data not available'; return; }

        const maxDiscPx = getMaxDiscPx();
        let calculationOk = true;
        let firstErrorLogged = false;

        PLANET_ORDER.forEach(p => {
            if (p === 'earth') return; // Skip Earth

            const diameter = PLANET_META[p];
            const planetApiData = apiData[p];

            // *** Access distance.fromEarth.au AND PARSE IT ***
            const distanceAuString = planetApiData?.distance?.fromEarth?.au;
            let distanceAu = NaN; // Default to NaN

            if (typeof distanceAuString === 'string' && distanceAuString.length > 0) {
                distanceAu = parseFloat(distanceAuString);
            }

            // Check if distance is a valid number > 0
            if (isNaN(distanceAu) || distanceAu <= 0) {
                console.warn(`[Calc] Missing or invalid distance.fromEarth.au for ${p}. Raw value: ${distanceAuString}`);
                if (!firstErrorLogged && !hasLoggedApiStructure) {
                     console.log("[Calc] Logging full liveApiData structure due to missing/invalid distance.fromEarth.au:", JSON.stringify(apiData, null, 2));
                     firstErrorLogged = true; hasLoggedApiStructure = true;
                }
                modeData.planets[p] = { px: 4, label: `??” (No data)` };
                calculationOk = false; // Mark as partial because at least one planet failed
                return; // Continue to next planet
            }

            // If distance is valid
            const arcSec = getAngularSizeArcsec(diameter, distanceAu);
            const px = Math.max(4, (arcSec / MAX_ARCSEC_REF) * maxDiscPx);
            modeData.planets[p] = { px: px, label: `${arcSec.toFixed(1)}″` };
        });

        // Set final status and error message
        modeData.status = calculationOk ? 'ok' : 'partial';
        modeData.error = calculationOk ? null : 'API data missing required distance field for some planets.';
        console.log(`[Calc] Apparent Size from Earth data calculated (Status: ${modeData.status})`);
    }

    // Mode 5: Distance from Earth (using Live API Data)
    function calculateDistEarthData(apiData) {
        console.log("[Calc] Calculating Distance from Earth data...");
        const modeData = displayData.distEarth;
        modeData.planets = {}; // Clear previous
        modeData.status = 'pending';
        modeData.error = null;

        if (!apiData) { console.error("[Calc] Cannot calculate Distance from Earth: Missing liveApiData."); modeData.status = 'error'; modeData.error = 'API data not available'; return; }

        const distances = [];
        let calculationOk = true;
        let firstErrorLogged = false;

        PLANET_ORDER.forEach(p => {
            if (p === 'earth') return; // Skip Earth

            const planetApiData = apiData[p];

            // *** Access distance.fromEarth.au AND PARSE IT ***
            const distanceAuString = planetApiData?.distance?.fromEarth?.au;
            let distanceAu = NaN; // Default to NaN

            if (typeof distanceAuString === 'string' && distanceAuString.length > 0) {
                 distanceAu = parseFloat(distanceAuString);
            }

            // Check if distance is a valid number > 0
            if (!isNaN(distanceAu) && distanceAu > 0) {
                distances.push({ id: p, dist: distanceAu });
                const rawVisualHeightPct = (PLANET_META[p] / PLANET_META.jupiter) * (p === 'saturn' ? SATURN_RING_FACTOR : 1) * BASE_PLANET_VISUAL_HEIGHT_PCT;
                const visualHeightPct = Math.max(MIN_PLANET_VISUAL_HEIGHT_PCT, Math.min(MAX_PLANET_VISUAL_HEIGHT_PCT, rawVisualHeightPct));
                modeData.planets[p] = { visH: visualHeightPct, label: `${distanceAu.toFixed(3)} AU` };
            } else {
                 console.warn(`[Calc] Missing or invalid distance.fromEarth.au for ${p}. Excluding from Distance from Earth chart. Raw value: ${distanceAuString}`);
                 if (!firstErrorLogged && !hasLoggedApiStructure) {
                     console.log("[Calc] Logging full liveApiData structure due to missing/invalid distance.fromEarth.au:", JSON.stringify(apiData, null, 2));
                     firstErrorLogged = true; hasLoggedApiStructure = true;
                 }
                 calculationOk = false; // Mark as partial
            }
        });

        // Check if ANY valid distances were found
        if (distances.length === 0) {
            console.error("[Calc] No valid distances found from API data for Distance from Earth chart.");
            modeData.status = 'error';
            // Use a more specific error message reflecting the parsing attempt
            modeData.error = 'Could not read valid planet distances from API data.';
            return; // Exit calculation
        }

        // If we have at least one distance, calculate positions
        const maxDist = Math.max(...distances.map(item => item.dist));
        console.log(`[Calc] Max distance for Earth view (AU): ${maxDist}`);

        distances.forEach(item => {
            const p = item.id;
            const distanceAu = item.dist;
            const pos = (maxDist > 0) ? (distanceAu / maxDist) * 100 : 0;
            // Add position to the existing planet data object
            if (modeData.planets[p]) {
                modeData.planets[p].pos = pos;
            }
        });

        // Set final status and error message
        modeData.status = calculationOk ? 'ok' : 'partial';
        modeData.error = calculationOk ? null : 'API data missing required distance field for some planets.';
        console.log(`[Calc] Distance from Earth data calculated (Status: ${modeData.status})`);
    }


    // --- API Fetch and Update ---
    async function fetchAndUpdateLiveData() {
        console.log("[API] Attempting to fetch live data...");
        hasLoggedApiStructure = false; // Reset log flag
        // Reset status to pending for live modes before fetch
        if (displayData.apparentEarth.requires_live) { displayData.apparentEarth.status = 'pending'; displayData.apparentEarth.error = null; showLoading('size', true); showError('size', null); }
        if (displayData.distEarth.requires_live) { displayData.distEarth.status = 'pending'; displayData.distEarth.error = null; showLoading('dist', true); showError('dist', null); }
        apiFetchError = null;

        try {
            // *** Use Standard Absolute Path ***
            const response = await fetch('/.netlify/functions/planetDashboard');

            if (!response.ok) { const errorText = await response.text(); throw new Error(`API Error ${response.status}: ${errorText}`); }
            const rawData = await response.json();
            // console.log("[API] Raw data received:", JSON.stringify(rawData, null, 2)); // Optional: Keep for deep debug

            if (rawData?.data?.table?.rows) {
                liveApiData = {};
                rawData.data.table.rows.forEach(row => {
                   if (row.entry?.id && row.cells?.[0]) { liveApiData[row.entry.id.toLowerCase()] = row.cells[0]; }
                });
                console.log("[API] Processed live data map:", liveApiData);
                apiFetchError = null; // Clear fetch error on success

                // Trigger calculations which will set status and error messages
                calculateApparentEarthData(liveApiData);
                calculateDistEarthData(liveApiData);

            } else { console.error("[API] Unexpected API data structure received:", rawData); throw new Error("API returned unexpected data structure"); }

        } catch (error) {
            console.error("[API] Fetch or processing failed:", error);
            apiFetchError = error.message;
            liveApiData = null;
            // Set status and error based on the fetch failure
            if(displayData.apparentEarth.requires_live) { displayData.apparentEarth.status = 'error'; displayData.apparentEarth.error = apiFetchError; }
            if(displayData.distEarth.requires_live) { displayData.distEarth.status = 'error'; displayData.distEarth.error = apiFetchError; }
            // Show generic fetch error in UI immediately
            showError('size', `Failed to fetch data: ${apiFetchError}`);
            showError('dist', `Failed to fetch data: ${apiFetchError}`);
        } finally {
            // Always hide loading indicators after fetch attempt
            showLoading('size', false);
            showLoading('dist', false);

            // Redraw based on the *final* status determined by calculations or fetch error
            // Check current mode and its status before redrawing
            if (currentSizeMode === 'apparentEarth') {
                 drawSizeGrid(); // Will show error or data based on displayData.apparentEarth.status
            }
             if (currentDistMode === 'distEarth') {
                 drawDistanceChart(); // Will show error or data based on displayData.distEarth.status
            }

            // Schedule next refresh regardless of success/failure
            clearTimeout(apiRefreshTimer);
            apiRefreshTimer = setTimeout(fetchAndUpdateLiveData, REFRESH_INTERVAL_MS);
            console.log(`[API] Scheduled next data refresh in ${REFRESH_INTERVAL_MS / 1000} seconds.`);
        }
    }

    // --- Drawing Functions ---
    function showLoading(panelType, isLoading) { const element = panelType === 'size' ? sizeLoading : distLoading; if (element) element.style.display = isLoading ? 'flex' : 'none'; }
    function showError(panelType, message) {
        const element = panelType === 'size' ? sizeError : distError;
        let displayMessage = message;
        // Prioritize specific error messages stored during calculation
        if (panelType === 'size' && displayData.apparentEarth.status === 'error') displayMessage = displayData.apparentEarth.error || message;
        if (panelType === 'dist' && displayData.distEarth.status === 'error') displayMessage = displayData.distEarth.error || message;
        if (element) { element.textContent = displayMessage || ''; element.style.display = displayMessage ? 'flex' : 'none'; }
    }

    function drawSizeGrid() { /* ... (Path fixed, no other changes needed from previous version) ... */
        console.log(`[Draw] Drawing Size Grid for mode: ${currentSizeMode}`);
        const modeData = displayData[currentSizeMode];
        if (!modeData || modeData.status === 'pending') { showLoading('size', true); showError('size', null); sizeGrid.innerHTML = ''; return; }
        if (modeData.status === 'error') { showLoading('size', false); showError('size', modeData.error || 'Failed to load data for this view.'); sizeGrid.innerHTML = ''; return; }
        showLoading('size', false); showError('size', modeData.status === 'partial' ? (modeData.error || 'Note: Some planet data may be missing.') : null);
        const planetDataMap = modeData.planets; sizeGrid.innerHTML = '';
        const planetsToShow = (currentSizeMode === 'apparentEarth') ? PLANET_ORDER.filter(p => p !== 'earth') : PLANET_ORDER;
        planetsToShow.forEach(p => {
            const planetData = planetDataMap[p]; const slot = document.createElement('div'); slot.className = 'planet-slot'; slot.id = `slot-${p}`;
            if (planetData) {
                const imgContainer = document.createElement('div'); imgContainer.className = 'planet-image-container'; const img = document.createElement('img'); img.src = `planets/${p}.png`; img.alt = p; const sizePx = planetData.px || 4; if (p === 'saturn') { img.style.height = `${sizePx}px`; img.style.width = 'auto'; } else { img.style.width = `${sizePx}px`; img.style.height = `${sizePx}px`; } imgContainer.appendChild(img);
                const label = document.createElement('div'); label.className = 'size-label'; label.id = `lbl-${p}`; label.textContent = planetData.label || 'N/A';
                slot.appendChild(imgContainer); slot.appendChild(label);

    function drawDistanceChart() {

                 const img = document.createElement('img'); img.src = `planets/${p}.png`; img.alt = p; img.className = 'dist-planet-img'; img.style.left = `${positionPct}%`; img.style.height = `${visualHeightPct}%`; if(distPlanetsContainer) distPlanetsContainer.appendChild(img);
                 const label = document.createElement('div'); label.className = 'dist-label'; label.style.left = `calc(${positionPct}% + ${labelNudge}px)`; label.textContent = labelText; if(distPlanetsContainer) distPlanetsContainer.appendChild(label);
             } else { console.warn(`[Draw] Missing display data for planet '${p}' in mode '${currentDistMode}'. Skipping render.`); }
