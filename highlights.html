<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Highlights Gallery – Hansen Space</title><link rel="stylesheet" href="/styles.css" />
    <style>
        .gallery-wrapper { background-color: var(--color-dark-grey-panel-bg); border-radius: 12px; padding: 30px; margin-bottom: 60px; border: 1px solid var(--color-light-grey-borders-dividers); } .gallery-grid { display: flex; flex-direction: column; gap: 20px; } .grid-item { width: 100%; display: flex; justify-content: center; align-items: center; background-color: #000; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; } .grid-item:hover { transform: scale(1.01); box-shadow: 0 4px 20px rgba(0,0,0,0.4); } .grid-item img { width: auto; height: auto; max-width: 100%; max-height: 85vh; display: block; } #gallery-modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:2200;} #gallery-modal.active{display:flex;} .gallery-modal-content{background:var(--color-dark-grey-panel-bg);color:var(--color-text-primary);border-radius:10px;max-width:90%;max-height:90vh;width:800px;overflow:hidden;display:flex;flex-direction:column;border:1px solid var(--color-light-grey-borders-dividers);box-shadow:0 5px 25px rgba(0,0,0,.5);} .gallery-modal-header{display:flex;justify-content:space-between;align-items:center;padding:15px 20px;background:var(--color-dark-grey-header-footer-bg);border-bottom:1px solid var(--color-light-grey-borders-dividers);} .gallery-modal-title{font-family:var(--font-headings);font-weight:600;font-size:1.3rem;color:var(--color-text-headings);} .gallery-modal-close{font-size:1.8rem;font-weight:bold;cursor:pointer;color:var(--color-text-secondary);transition:color .2s ease;} .gallery-modal-close:hover{color:var(--color-text-accent);} .gallery-modal-body{padding:20px;text-align:center;overflow-y:auto;flex-grow:1;} .modal-image-container { position: relative; display: inline-block; line-height: 0; } .modal-image-container img{max-width:100%;height:auto;max-height:calc(85vh - 280px);border-radius:8px;display:block;margin:0 auto;} #bbox-highlighter { position: absolute; border: 2px solid var(--color-text-accent); border-radius: 50%; box-shadow: 0 0 15px var(--color-text-accent); pointer-events: none; opacity: 0; transition: opacity 0.3s ease-in-out; } #bbox-highlighter.visible { opacity: 0.9; } .modal-image-details{margin-top:15px;padding-top:15px;border-top:1px solid var(--color-light-grey-borders-dividers);text-align:left;} .subject-pills-container { padding-bottom: 15px; margin-bottom: 15px; border-bottom: 1px solid var(--color-light-grey-borders-dividers); display: flex; flex-wrap: wrap; gap: 10px; } .subject-pill { background-color: var(--color-dark-grey-header-footer-bg); padding: 5px 12px; border-radius: 15px; font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s ease, color 0.2s ease; } .subject-pill:hover { background-color: var(--color-accent-primary); color: var(--color-text-on-light); } p.detail-item{margin:0!important;padding:5px 0;font-size:.95rem;} p.detail-item strong{color:var(--color-text-headings);font-weight:600;margin-right:8px;}
    </style>
</head>
<body>
    <header><div class="header-inner-container content-limiter"><a class="brand" href="/index.html"><img src="/images/logo.png" alt="Hansen Space Logo"></a><nav><ul><li><a href="/index.html">Home</a></li><li><a href="/myjourney.html">My Journey</a></li><li><a href="/photography.html" class="active">Photography</a></li><li><a href="/articles">Articles</a></li><li><a href="/tools.html">Tools</a></li><li><a href="/contact.html">Contact</a></li></ul></nav><div class="menu-icon" onclick="toggleModal()">☰</div></div></header>
    <div class="modal-backdrop" id="modal-backdrop"></div><div class="modal" id="modal"><a href="/index.html">Home</a><a href="/myjourney.html">My Journey</a><a href="/photography.html" class="active">Photography</a><a href="/articles">Articles</a><a href="/tools.html">Tools</a><a href="/contact.html">Contact</a></div>
    <main class="page-main-content-area content-limiter">
        <div class="intro-block"><h1 class="intro-block__title">HIGHLIGHTS GALLERY</h1><p class="intro-block__text">A curated collection of my favorite astrophotography images.</p></div>
        <div class="gallery-wrapper"><div class="gallery-grid" id="gallery-grid"><p>Loading gallery...</p></div></div>
    </main>
    <div id="gallery-modal" onclick="handleBackdropClick(event)"><div class="gallery-modal-content"><div class="gallery-modal-header"><div class="gallery-modal-title" id="modal-title"></div><span class="gallery-modal-close" id="modal-close-button">×</span></div><div class="gallery-modal-body" id="modal-body"></div></div></div>
    <footer><div class="footer-inner-container content-limiter"><div class="social-links"><a href="https://www.youtube.com/hansenspace" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube"></a><a href="https://instagram.com/hansenspace" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a><a href="https://tiktok.com/@hansen_space" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"></a></div><p>© <span id="year">2025</span> Hansen Space.</p></div></footer>
    
    <script src="/scripts.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const grid = document.getElementById('gallery-grid');
        try {
            const v = Date.now();
            const [galleriesRes, imagesRes] = await Promise.all([ fetch(`/photos/data/galleries.json?v=${v}`), fetch(`/photos/data/all_images.json?v=${v}`) ]);
            if (!galleriesRes.ok || !imagesRes.ok) throw new Error('Failed to load gallery data.');
            const galleriesMap = await galleriesRes.json();
            const allImages = await imagesRes.json();
            const highlightsId = galleriesMap['Highlights'];
            const highlightImages = allImages.filter(img => img.gallery_ids.includes(highlightsId));
            grid.innerHTML = '';
            if (!highlightImages.length) { grid.innerHTML = '<p>No highlights have been added yet.</p>'; return; }
            highlightImages.forEach(item => {
                const div = document.createElement('div');
                div.className = 'grid-item';
                div.addEventListener('click', () => {
                    const modalData = {
                        label: item.label,
                        fullImageSrc: `/${item.image_file}`,
                        originalWidth: item.width,
                        details: item.data,
                        subjects: item.subjects
                    };
                    openModal(modalData);
                });
                const img = document.createElement('img');
                img.src = `/${item.image_file}`; img.alt = item.label; img.loading = 'lazy';
                div.appendChild(img);
                grid.appendChild(div);
            });
        } catch (e) {
            console.error('Error loading Highlights gallery:', e);
            grid.innerHTML = '<p>Error loading gallery data. Please try again later.</p>';
        }
    });
    </script>
</body>
</html>
