  <style>
    /* All star layers display as transparent PNGs, except for layer19 (which uses 18.png) */
    .star-layer:not(#layer19) {
      background-color: transparent;
    }
    /* Ensure the footer appears above the background */
    footer {
      position: relative;
      z-index: 101;
    }
    .white {
      color: white !important;
    }
    .content {
      position: relative;
      z-index: 200;
      background: transparent;
    }
    /* Journey Container: centered, max-width 1000px with equal side padding */
    .journey-container {
      position: relative;
      z-index: 210;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px;
      box-sizing: border-box;
      height: auto;
    }
    /* Journey Components – Desktop */
    .text-box {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 250px;
      color: white;
      font-size: clamp(0.8rem, 1vw, 1rem);
      box-sizing: border-box;
    }
    .image-box {
      position: absolute;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
      width: clamp(120px, 15vw, 180px);
      box-sizing: border-box;
    }
    .image-box:hover {
      transform: scale(1.05);
    }
    /* Mobile: vertical, centered layout with smaller text */
    @media (max-width: 600px) {
      .journey-container {
        padding: 20px;
      }
      .journey-container .text-box,
      .journey-container .image-box {
        position: relative;
        left: 0 !important;
        margin: 20px auto;
        display: block;
        max-width: 90%;
      }
      .journey-container .text-box {
        padding: 15px;
        font-size: 0.75em;
      }
    }
  </style>

  <script>
    // Parallax scroll functionality: Loop over layers 1 to 19.
    window.addEventListener('scroll', function() {
      const scrollTop = window.scrollY;
      const totalLayers = 19;
      const startCoef = 0.9;
      const endCoef = 0.005;
      const interval = (startCoef - endCoef) / (totalLayers - 1);
      
      for (let i = 1; i <= totalLayers; i++) {
        const layer = document.getElementById('layer' + i);
        if (layer) {
          const coef = startCoef - (i - 1) * interval;
          layer.style.backgroundPosition = 'center -' + (scrollTop * coef) + 'px';
        }
      }
    });

    // Modular Journey Components Functions
    function createTextBox(text, x, y, id) {
      const div = document.createElement('div');
      div.className = 'text-box';
      if (id) div.id = id;
      div.style.left = typeof x === 'string' ? x : x + 'px';
      div.style.top = y + 'px';
      div.innerHTML = text;
      return div;
    }

    function createImageBox(src, alt, x, y, id) {
      const img = document.createElement('img');
      img.className = 'image-box';
      if (id) img.id = id;
      img.style.left = typeof x === 'string' ? x : x + 'px';
      img.style.top = y + 'px';
      img.src = src;
      img.alt = alt;
      img.addEventListener('click', function() {
        alert('Clicked image: ' + alt);
      });
      return img;
    }

    // Build Sample Journey Content on Window Load
    window.addEventListener('load', function() {
      const journeyContainer = document.getElementById('journeyContainer');

      // Example desktop layout with percentage horizontal positioning:
      const textBox1 = createTextBox(
        '<h3>My First Stargazing Experience</h3><p>The night sky captivated me.</p>',
        "10%", 300, 'textBox1'
      );
      journeyContainer.appendChild(textBox1);

      const imageBox1 = createImageBox(
        'https://via.placeholder.com/200', 'First Stars',
        "60%", 350, 'imageBox1'
      );
      journeyContainer.appendChild(imageBox1);

      const textBox2 = createTextBox(
        '<h3>Discovering Astronomy</h3><p>The cosmos opened up new mysteries.</p>',
        "60%", 600, 'textBox2'
      );
      journeyContainer.appendChild(textBox2);

      const imageBox2 = createImageBox(
        'https://via.placeholder.com/200', 'My Telescope',
        "10%", 650, 'imageBox2'
      );
      journeyContainer.appendChild(imageBox2);

      const textBox3 = createTextBox(
        '<h3>Exploring the Universe</h3><p>Each discovery led me to new adventures in space.</p>',
        "10%", 900, 'textBox3'
      );
      journeyContainer.appendChild(textBox3);

      const imageBox3 = createImageBox(
        'https://via.placeholder.com/200', 'Galaxies',
        "60%", 950, 'imageBox3'
      );
      journeyContainer.appendChild(imageBox3);

      const textBox4 = createTextBox(
        '<h3>Astronomy in Action</h3><p>Hands-on experiences with telescopes and stars.</p>',
        "60%", 1200, 'textBox4'
      );
      journeyContainer.appendChild(textBox4);

      const imageBox4 = createImageBox(
        'https://via.placeholder.com/200', 'Night Sky',
        "10%", 1250, 'imageBox4'
      );
      journeyContainer.appendChild(imageBox4);
    });
  </script>
