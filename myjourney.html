<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Journey – Hansen Space</title>
  <!-- Parallax CSS for starfields -->
  <link rel="stylesheet" href="parallax.css">
  <!-- Your site styles for header, etc. -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Ensure the footer appears above the background */
    footer {
      position: relative;
      z-index: 101;
    }
  </style>
</head>
<body>
  <!-- Fixed Starfield Layers (images 1–6) -->
  <div id="layer1" class="star-layer"></div>
  <div id="layer2" class="star-layer"></div>
  <div id="layer3" class="star-layer"></div>
  <div id="layer4" class="star-layer"></div>
  <div id="layer5" class="star-layer"></div>
  <div id="layer6" class="star-layer"></div>
  
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
  
  <!-- Main Content (with extra height to enable scrolling) -->
  <div class="content">
    <h2>My Journey</h2>
    <p>This page details my personal exploration in astronomy, astrophotography, and astrophysics.</p>
    <!-- Extended content forces the page to be tall enough for scrolling -->
    <p style="height:9000px;">[Extended content for scrolling...]</p>
  </div>
  
  <!-- Footer (now visible when scrolling reaches the bottom) -->
  <footer>
    <div class="social-links">
      <a href="https://www.youtube.com/hansenspace" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
      </a>
      <a href="https://instagram.com/hansenspace" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
      </a>
      <a href="https://tiktok.com/@hansen_space" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
      </a>
    </div>
    <p>&copy; 2025 Hansen Space.</p>
  </footer>
  
  <script>
    window.addEventListener('scroll', function() {
      const scrollTop = window.scrollY;
      
      // Update starfield layers' background positions based on scroll
      document.getElementById('layer1').style.backgroundPosition = 'center -' + (scrollTop * 0.9) + 'px';
      document.getElementById('layer2').style.backgroundPosition = 'center -' + (scrollTop * 0.8) + 'px';
      document.getElementById('layer3').style.backgroundPosition = 'center -' + (scrollTop * 0.7) + 'px';
      document.getElementById('layer4').style.backgroundPosition = 'center -' + (scrollTop * 0.6) + 'px';
      document.getElementById('layer5').style.backgroundPosition = 'center -' + (scrollTop * 0.5) + 'px';
      document.getElementById('layer6').style.backgroundPosition = 'center -' + (scrollTop * 0.4) + 'px';
    });
  </script>
</body>
</html>
