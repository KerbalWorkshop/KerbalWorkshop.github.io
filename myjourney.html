      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;

    .yt-container img,
    .jan-shorts-container img,
    .spring-grid img {

      display: block;
      object-fit: cover;
      border: 2px solid #fff;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .flash {
      animation: flash 0.5s ease-out;
    }
    @keyframes flash {
      0% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.1); filter: brightness(2); }

  <script>
    // Parallax scroll functionality with updated endCoef for the bottom layer.
    window.addEventListener('scroll', function() {
      const scrollTop = window.scrollY;
      const totalLayers = 9;
      const startCoef = 0.75;
      const endCoef = 0.2; // Increased so the bottom layer scrolls faster
      const interval = (startCoef - endCoef) / (totalLayers - 1);
      for (let i = 1; i <= totalLayers; i++) {
        const layer = document.getElementById('layer' + i);
        if (layer) {
          const coef = startCoef - (i - 1) * interval;
          layer.style.backgroundPosition = 'center -' + (scrollTop * coef) + 'px';
        }
      }
    });
    
    // Helper functions for journey components.
    function createTextBox(text, id) {
      const div = document.createElement('div');
      div.className = 'group-text';
      if (id) div.id = id;
      // Process asterisk italic formatting (remove the asterisks)
      text = text.replace(/\*(.*?)\*/g, "<i>$1</i>");
      // Process underscore italic formatting
      text = text.replace(/_(.*?)_/g, "<i>$1</i>");
      // Process plus-markup for hyperlinks:
      // Matches: +some text+(...content...)
      // If the content in parentheses is digits, treat it as a scroll link;
      // otherwise, treat it as an external link.
      text = text.replace(/\+([^+]+)\+\(([^)]+)\)/g, function(match, p1, p2) {
          if (/^\d+$/.test(p2.trim())) {
            return '<a href="#" class="scroll-link" data-img="' + p2.trim() + '">' + p1 + '</a>';
          } else {
            return '<a href="' + p2.trim().replace(/^link to\s*/i, "") + '" target="_blank" class="external-link">' + p1 + '</a>';
          }
      });
      // Split text by double-newline; wrap the first block in a span with class "date-title"
      // and subsequent blocks in <p> tags.
      const parts = text.split("\n\n").map(part => part.trim()).filter(Boolean);
      if (parts.length > 0) {
        let html = "<span class='date-title'>" + parts[0] + "</span>";
        for (let i = 1; i < parts.length; i++) {
          html += "<p>" + parts[i] + "</p>";
        }
        div.innerHTML = html;
      } else {
        div.innerHTML = text;
      }
      return div;
    }
    
    function createImageBox(src, alt, id) {
      const img = document.createElement('img');
      img.className = 'image-box';
      if (id) img.id = id;
      img.src = src;
      img.alt = alt;
      return img;
    }
    
    // Function to handle scroll link click
    function handleScrollLink(event) {
      event.preventDefault();
      const link = event.currentTarget;
      const targetIndex = parseInt(link.getAttribute('data-img'), 10) - 1;
      // Find the closest journey-group container
      const group = link.closest('.journey-group');
      if (!group) return;
      // Look for a container with either .group-grid or .spring-grid
      const grid = group.querySelector('.group-grid, .spring-grid');
      if (!grid) return;
      const images = grid.querySelectorAll('img');
      if (targetIndex < 0 || targetIndex >= images.length) return;
      const targetImage = images[targetIndex];
      // Scroll to the target image smoothly
      targetImage.scrollIntoView({ behavior: 'smooth', block: 'center' });
      // Flash and bulge the target image
      targetImage.classList.add('flash');
      setTimeout(() => {
        targetImage.classList.remove('flash');
      }, 500);
    }
    
    // After content is built, attach click handlers to scroll links
    function attachScrollLinkHandlers() {
      const links = document.querySelectorAll('.scroll-link');
      links.forEach(link => {
        link.addEventListener('click', handleScrollLink);
      });
    }
    
    // Build the journey content.
    window.addEventListener('load', function() {
      const journeyContainer = document.getElementById('journeyContainer');
      journeyContainer.innerHTML = "";
      
      // --- Group 1: SUMMER 2024 ---
      const summerGroup = document.createElement('div');
      summerGroup.className = 'journey-group';
      summerGroup.appendChild(createTextBox(
"SUMMER 2024\n\nOne night, I decided to point my phone at the sky and take a long exposure photo. To my surprise, the image had revealed the band of the Milky Way like I had never seen it before.\n\nThat summer, I would take my phone out to the backyard every night and hold it up to the sky as it would collect light for 10 seconds. I would be able to zoom into those photos and see more stars than ever before.\n\nWhile my phone was able to cut through my neighborhood’s light pollution and show me the unfettered night sky, I longed to see the same view with my own eyes.",
        'summerText'
      ));
      const summerGrid = document.createElement('div');
      summerGrid.className = 'group-grid summer-grid';
      summerGrid.appendChild(createImageBox('journeyimages/2024-07-26.jpg', 'Long Exposure Shot 1', 'summerImg1'));
      summerGrid.appendChild(createImageBox('journeyimages/2024-08-28 (2).jpg', 'Long Exposure Shot 2', 'summerImg2'));
      summerGrid.appendChild(createImageBox('journeyimages/2024-08-28.jpg', 'Long Exposure Shot 3', 'summerImg3'));
      summerGrid.appendChild(createImageBox('journeyimages/2024-08-29.jpg', 'Long Exposure Shot 4', 'summerImg4'));
      summerGroup.appendChild(summerGrid);
      journeyContainer.appendChild(summerGroup);
      
      // --- Group 2: SEPTEMBER 1 2024 ---
      const sepGroup = document.createElement('div');
      sepGroup.className = 'journey-group';
      sepGroup.appendChild(createTextBox(
"SEPTEMBER 1 2024\n\nOver 2024’s Labor Day weekend, I spent one night camping on California’s Point Reyes seashore. Having recently learned of the Bortle scale, I knew that I would be distant enough from civilization to be situated in a Bortle 3 zone—an area with skies dark enough to see the Milky Way and thousands of stars.\n\nWhen the Sun set that evening, I could not keep my eyes off the sky until the Milky Way came into view.\n\nEarlier that day, I had downloaded Stellarium, a stargazing app, on my phone. While exploring the app after the night was underway, I noticed a large oval on the screen labeled “M31”. Clicking it, I realized the oval was marking where to find the Andromeda Galaxy in the sky. I was impressed that the app included such arcane celestial objects in its representation of the night sky, though it seemed obvious that I would never see distant galaxies firsthand. Yet when I trained my eyes between Mirach and Schedar, I saw it. A faint but noticeable +smudge of light+(2) in the sky.\n\nOnly later did it truly hit me—that smudge of light was an entire galaxy, a behemoth. Billions of stars, worlds colliding, coalescing, and possibly harboring life, humbly lurking overhead as nothing more than a gentle, soft patch of light. Wow.",
        'sepText'
      ));
      const sepGrid = document.createElement('div');
      sepGrid.className = 'group-grid september-grid';
      sepGrid.appendChild(createImageBox('journeyimages/2024-09-01.jpg', 'Dark Skies Shot 2', 'sepImg2'));
      sepGrid.appendChild(createImageBox('journeyimages/2024-09-02.jpg', 'Dark Skies Shot 3', 'sepImg3'));
      sepGroup.appendChild(sepGrid);
      journeyContainer.appendChild(sepGroup);
      
      // --- Group 3: SEPTEMBER 14 2024 ---
      const sep2Group = document.createElement('div');
      sep2Group.className = 'journey-group';
      sep2Group.appendChild(createTextBox(
"SEPTEMBER 14 2024\n\nWith a newfound fascination for the night sky, I pulled out my old telescope—a 90mm Cassegrain—and pointed it at the Moon. I had done this many times, but this time I decided to snap a +picture of the view of the Moon+(2) by placing my phone against the eyepiece. I did the same for +Saturn+(1).\n\nThese pictures immortalized my observations, letting me relive the experience whenever I wanted.",
        'sep2Text'
      ));
      const sep2Grid = document.createElement('div');
      sep2Grid.className = 'group-grid september-grid';
      let img;
      img = createImageBox('journeyimages/2024-09-14 (2).jpg', 'Telescope View 1', 'sep2Img1');
      img.style.aspectRatio = "3 / 4";
      sep2Grid.appendChild(img);
      img = createImageBox('journeyimages/2024-09-14.jpg', 'Telescope View 2', 'sep2Img2');
      img.style.aspectRatio = "3 / 4";
      sep2Grid.appendChild(img);
      sep2Group.appendChild(sep2Grid);
      journeyContainer.appendChild(sep2Group);
      
      // --- Group 4: OCTOBER 2024 ---
      const octGroup = document.createElement('div');
      octGroup.className = 'journey-group';
      octGroup.appendChild(createTextBox(
"OCTOBER 2024\n\nOctober was a month of learning for me. I taught myself the constellations. I learned the names of stars and deep sky objects. I realized that Jupiter and Mars were both lurking in the winter hexagon, a rich starry region of the sky augmented by the presence of the two bright planets.\n\nOne night, I stayed up past 3 am to catch a glimpse of this winter hexagon, letting sidereal time progress until the winter's night sky was overhead. It was dazzling. Sirius, Betelgeuse, Rigel, Procyon, Aldebaran, Capella, punctuated by Jupiter and Mars.\n\nI looked at the Orion Nebula through my telescope for the first time, amazed. I took a +10 second exposure of the nebula+(6) with my phone, surprised to see blue and purple nebulosity in the image. I was hooked, determined to improve at photographing space.",
        'octText'
      ));
      const octGrid = document.createElement('div');
      octGrid.className = 'group-grid';
      img = createImageBox('journeyimages/2024-10-04 (2).jpg', 'October Nebula 1', 'octImg1');
      img.style.aspectRatio = "4 / 3";
      octGrid.appendChild(img);
      img = createImageBox('journeyimages/2024-10-04 (3).jpg', 'October Nebula 2', 'octImg2');
      img.style.aspectRatio = "4 / 3";
      octGrid.appendChild(img);
      img = createImageBox('journeyimages/2024-10-04.jpg', 'October Nebula 3', 'octImg3');
      img.style.aspectRatio = "4 / 3";
      octGrid.appendChild(img);
      img = createImageBox('journeyimages/2024-10-05.jpg', 'October Nebula 4', 'octImg4');
      img.style.aspectRatio = "4 / 3";
      octGrid.appendChild(img);
      img = createImageBox('journeyimages/2024-10-05 (2).jpg', 'October Nebula 5', 'octImg5');
      img.style.aspectRatio = "4 / 3";
      octGrid.appendChild(img);
      img = createImageBox('journeyimages/2024-10-05 (3).jpg', 'October Nebula 6', 'octImg6');
      img.style.aspectRatio = "4 / 3";
      octGrid.appendChild(img);
      octGroup.appendChild(octGrid);
      journeyContainer.appendChild(octGroup);
      
      // --- Group 5: OCTOBER 10 2024 ---
      const oct10Group = document.createElement('div');
      oct10Group.className = 'journey-group';
      oct10Group.appendChild(createTextBox(
"OCTOBER 10 2024\n\nI bought a +new telescope+(1)—a Celestron C8N, a huge upgrade over my old one—and when it arrived, I literally could not wait to use it. I set it up instantly and brought it outside to look at the Moon in broad daylight. +What I saw+(2) astonished me. I could see small craters, valleys, and mountains. The details were incredible, and I felt like I was *there*, on the Moon.\n\nThat night, I pointed the new telescope at +Saturn+(3). It looked WAY bigger, brighter, and more real in this telescope than in my old one. I stayed up until the early morning hours to see the Orion Nebula and wasn’t disappointed. I +captured it+(4) with my phone, this time resolving far more detail than I had ever seen before.",
        'oct10Text'
      ));
      const oct10Grid = document.createElement('div');
      oct10Grid.className = 'group-grid';
      img = createImageBox('journeyimages/placeholder_telescope_image.jpg', 'Telescope Image', 'oct10Img1');
      img.style.aspectRatio = "4 / 3";
      oct10Grid.appendChild(img);
      img = createImageBox('journeyimages/2024-10-10 (2).jpg', 'October 10 Shot 2', 'oct10Img2');
      img.style.aspectRatio = "4 / 3";
      oct10Grid.appendChild(img);
      img = createImageBox('journeyimages/2024-10-12.jpg', 'October 10 Shot 3', 'oct10Img3');
      img.style.aspectRatio = "4 / 3";
      oct10Grid.appendChild(img);
      img = createImageBox('journeyimages/2024-10-10.jpg', 'October 10 Shot 4', 'oct10Img4');
      img.style.aspectRatio = "4 / 3";
      oct10Grid.appendChild(img);
      oct10Group.appendChild(oct10Grid);
      journeyContainer.appendChild(oct10Group);
      
      // --- Group 6: OCTOBER 13 2024 ---
      const oct13Group = document.createElement('div');
      oct13Group.className = 'journey-group';
      oct13Group.appendChild(createTextBox(
"OCTOBER 13 2024\n\nOn this day, my new Barlow lens and a ZWO planetary camera arrived in the mail. That night, I eagerly aimed the telescope with its new equipment at the planets. I realized that, although directly observing these worlds through an eyepiece felt more visceral, capturing them with a camera revealed stunning amounts of detail. These first attempts at planetary imaging were amateur work, but I felt proud nonetheless.\n\nOh, and I also +saw a comet+(4) paying a visit to the inner solar system.",

      oct13Grid.className = 'group-grid';
      // New order: 1, then 3, then 2, then 4
      img = createImageBox('journeyimages/2024-10-13 (2).jpg', 'October 13 Shot 1', 'oct13Img1');
      img.style.aspectRatio = "2 / 1";
      oct13Grid.appendChild(img);
      img = createImageBox('journeyimages/2024-10-13.jpg', 'October 13 Shot 3', 'oct13Img3');
      img.style.aspectRatio = "16 / 9";
      oct13Grid.appendChild(img);
      img = createImageBox('journeyimages/2024-10-13 (3).jpg', 'October 13 Shot 2', 'oct13Img2');
      img.style.aspectRatio = "1 / 1";
      oct13Grid.appendChild(img);
      img = createImageBox('journeyimages/2024-10-14.jpg', 'October 13 Shot 4', 'oct13Img4');
      img.style.aspectRatio = "1 / 1";
      oct13Grid.appendChild(img);
      oct13Group.appendChild(oct13Grid);
      journeyContainer.appendChild(oct13Group);
      
      // --- Group 7: OCTOBER 15 2024 ---
      const oct15Group = document.createElement('div');
      oct15Group.className = 'journey-group';
      oct15Group.appendChild(createTextBox(
"OCTOBER 15 2024\n\nRecalling that September night when I'd first seen the Andromeda Galaxy with my own eyes, I wondered how it would look through my telescope. +Photographing Andromeda+(1) and other deep-sky objects proved technically challenging with my limited equipment, optimized more for planets than nebulae or galaxies. Yet, in a single night, I managed to capture satisfying images of six different cosmic targets. These images were remarkable to me—the +Deer Lick galaxy+(5) is 40 million light years away!",
        'oct15Text'

      const oct15Grid = document.createElement('div');
      oct15Grid.className = 'group-grid';
      // New order: 1,2,3, then 5, then 4, then 6
      img = createImageBox('journeyimages/2024-10-15 (2).jpg', 'October 15 Shot 1', 'oct15Img1');
      img.style.aspectRatio = "4 / 3";
      oct15Grid.appendChild(img);
      img = createImageBox('journeyimages/2024-10-15.jpg', 'October 15 Shot 2', 'oct15Img2');
      img.style.aspectRatio = "4 / 3";
      oct15Grid.appendChild(img);
      img = createImageBox('journeyimages/2024-10-19 (2).jpg', 'October 15 Shot 3', 'oct15Img3');
      img.style.aspectRatio = "4 / 3";
      oct15Grid.appendChild(img);
      // Then image originally in position 5 comes next:
      img = createImageBox('journeyimages/2024-10-19 (4).jpg', 'October 15 Shot 5', 'oct15Img5');
      img.style.aspectRatio = "4 / 3";
      oct15Grid.appendChild(img);
      // Then the image originally in position 4:
      img = createImageBox('journeyimages/2024-10-19 (3).jpg', 'October 15 Shot 4', 'oct15Img4');
      img.style.aspectRatio = "1 / 1";
      oct15Grid.appendChild(img);
      // Finally, image 6 remains:
      img = createImageBox('journeyimages/2024-10-19 (5).jpg', 'October 15 Shot 6', 'oct15Img6');
      img.style.aspectRatio = "3 / 4";

      oct15Group.appendChild(oct15Grid);

      // --- Group 8: OCTOBER 29 2024 ---
      const oct29Group = document.createElement('div');
      oct29Group.className = 'journey-group';
      oct29Group.appendChild(createTextBox(
"OCTOBER 29 2024\n\nOver the month of October, I spent hours with my telescope each clear night. I improved at collimation, polar alignment, lucky capture, and image stacking and processing. My planetary images steadily improved. In these images from October, I resolved +Saturn’s Cassini Division and moon Titan+(1), +Mars’ surface detail+(2), the +planet Neptune+(3), and +craters and rilles in the Moon’s Mare Crisium+(4).",
        'oct29Text'
      ));
      const oct29Grid = document.createElement('div');
      oct29Grid.className = 'group-grid';
      // Enforce: Image 1: 1:1, Image 2: 1:1, Images 3 & 4: 16:9.
      img = createImageBox('journeyimages/2024-10-19 (8).jpg', 'October 29 Shot 1', 'oct29Img1');
      img.style.aspectRatio = "1 / 1";
      oct29Grid.appendChild(img);
      img = createImageBox('journeyimages/2024-10-19 (9).jpg', 'October 29 Shot 2', 'oct29Img2');
