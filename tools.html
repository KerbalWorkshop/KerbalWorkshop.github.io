  <style>
    /* Responsive Grid for Tool Buttons */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px; /* ensures side padding determines wrapping */
    }
    /* Tool Button Styling with internal padding */
    .grid .btn {
      width: 100%;
      aspect-ratio: 1/1; /* keeps a square shape */
      /* Remove the background-image inline style now handled by <img> */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 2px solid #fff;  /* white outline */
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.1em;
      text-align: center;
      text-decoration: none;
      transition: filter 0.3s;
      padding: 10px; /* internal padding so text doesn't hit the edges */
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .grid .btn:hover {
      filter: brightness(0.8);
    }
    /* Mobile adjustments */
    @media (max-width: 600px) {
      .grid {
        gap: 8px;
        padding: 0 15px;
      }
      .grid .btn {
        font-size: 1em;
      }
    }
    /* New CSS to handle the image and text overlay inside .btn */
    .btn img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
      z-index: 0;
    }
    .btn span {
      position: relative;
      z-index: 1;
      display: block;
    }
  </style>
</head>
