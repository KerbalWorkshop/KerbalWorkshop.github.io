  <style>
    .content {
      max-width: 1500px;
      margin: 0 auto;
      padding: 30px var(--padding-desktop, 120px);
    }

    .intro-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
      margin-bottom: 60px;
      font-family: 'Nunito Sans', sans-serif;
    }

    .intro-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      white-space: nowrap;
    }

    .intro-text {
      font-size: clamp(1rem, 1.15vw, 1.2rem);
      max-width: 800px;
      line-height: 1.7;
    }

    @media (max-width: 850px) {
      .content {
        padding: 30px var(--padding-mobile, 28px);
      }

      .intro-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 20px;
      }

      .intro-title {
        white-space: normal;
        text-align: center;
      }

      .intro-text {
        text-align: center;
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .grid .btn {
      width: 100%;
      aspect-ratio: 1/1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 2px solid #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.1em;
      text-align: center;
      text-decoration: none;
      transition: filter 0.3s;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .grid .btn:hover {
      filter: brightness(0.8);
    }

    .btn img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
      z-index: 0;
    }

    .btn span {
      position: relative;
      z-index: 1;
      display: block;
    }

    @media (max-width: 600px) {
      .grid {
        gap: 8px;
        padding: 0 15px;
      }

      .grid .btn {
        font-size: 1em;
      }
    }
  </style>
</head>
